      "tpo5":{
        "1": [
        { "speaker": "Narrator", "text": "Listen to a conversation between a student and a counselor at the University Counseling Center." },
        { "speaker": "Student", "text": "Hi, thanks for seeing me on such short notice." },
        { "speaker": "Counselor", "text": "No problem. How can I help?" },
        { "speaker": "Student", "text": "Well, I think I might have made a mistake coming to the school." },
        { "speaker": "Counselor", "text": "What makes you say that?" },
        { "speaker": "Student", "text": "I'm a little overwhelmed by the size of this place. I come from a small town. There were only 75 of us in my high school graduating class.Everyone knew everyone. We all grew up together." },
        { "speaker": "Counselor", "text": "So it's a bit of a culture shock for you? Being one of 15,000 students on a big campus in an unfamiliar city?" },
        { "speaker": "Student", "text": "That's an understatement. I just can't get comfortable in class or in the dorms. You know, socially." },
        { "speaker": "Counselor", "text": "Ummm...well, let's start with your academics. Tell me about your classes." },
        { "speaker": "Student", "text": "I'm taking mostly introductory courses and some are taught in these huge lecture halls." },
        { "speaker": "Counselor", "text": "And you are having trouble in keeping pace with the material?" },
        { "speaker": "Student", "text": "No, in fact I got an A on my first economics paper. It's just that, it's so impersonal, I'm not used to it." },
        { "speaker": "Counselor", "text": "Are all your classes impersonal?" },
        { "speaker": "Student", "text": "No, it's just that...for example, in sociology yesterday, the professor asked a question, so I raised my hand, several of us raised our hands. And I kept my hand up because I did the reading and knew the answer. But the professor just answered his own question and continued with the lecture." },
        { "speaker": "Counselor", "text": "Well, in a big room it's possible he didn't notice you. Maybe he was trying to save time. In either case I wouldn't take it personally." },
        { "speaker": "Student", "text": "I suppose. But I just don't know how to, you know, distinguish myself." },
        { "speaker": "Counselor", "text": "Why not stop by his office during office hours?" },
        { "speaker": "Student", "text": "That wouldn't seem right. You know, taking time from other students who need help?" },
        { "speaker": "Counselor", "text": "Don't say that. That's what office hours are for. There is no reason you couldn't pop in to say hi and to make yourself known. If you are learning a lot in class, let the professor know. Wouldn't you appreciate positive feedback if you were a professor?" },
        { "speaker": "Student", "text": "You are right. That's a good idea." },
        { "speaker": "Counselor", "text": "OK, er...let's turn to your social life. How's it going in the dorms?" },
        { "speaker": "Student", "text": "I don't have much in common with my roommate or anyone else I've met so far. Everyone's into sports and I'm more artsy, you know, into music. I play the cello." },
        { "speaker": "Counselor", "text": "Hah, have you been playing long?" },
        { "speaker": "Student", "text": "Since age ten. It's a big part of my life. At home I was the youngest member of our community orchestra." },
        { "speaker": "Counselor", "text": "You are not going to believe this. There is a string quartet on campus, all students. And it so happened that the cellist graduated last year. They've been searching high and low for a replacement, someone with experience. Would you be interested in auditioning?" },
        { "speaker": "Student", "text": "Absolutely. I wanted to get my academic work settled before pursuing my music here. But I think this would be a good thing for me. I guess if I really want to fit in here I should find people who love music as much as I do. Thank you." },
        { "speaker": "Counselor", "text": "My pleasure." }
    ],
      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a sociology class." },
        { "speaker": "Professor", "text": "Have you ever heard the one about alligators living in New York sewers? The story goes like this: a family went on vacation in Florida and bought a couple of baby alligators as presents for their children, then returned from vacation to New York, bringing the alligators home with them as pets." },
        { "speaker": "Professor", "text": "But the alligators would escape and find their way into the New York sewer system where they started reproducing, grew to huge sizes and now strike fear into sewer workers. Have you heard this story? Well, it isn't true and it never happened. But despite that, the story has been around since the 1930s. Or how about the song ‘twinkle, twinkle little star', you know, ‘twinkle, twinkle, little star, how I wonder what you are'. Well we've all heard this song." },
        { "speaker": "Professor", "text": "Where am I going with this? Well, both the song and the story are examples of memes. And that's what we would talk about, the theory of memes. A meme is defined as a piece of information copied from person to person. By this definition, most of what you know, ideas, skills, stories, songs are memes. All the words you know, all the scientific theories you've learned, the rules your parents taught you to observe, all are memes that have been passed on from person to person." },
        { "speaker": "Professor", "text": "So what? You may say. Passing on ideas from one person to another is nothing new. Well, the whole point of defining this familiar process as transmission of memes is so that we can explore its analogy with the transmission of genes. As you know, all living organisms pass on biological information through the genes." },
        { "speaker": "Professor", "text": "What's a gene? A gene is a piece of biological information that gets copied or replicated, and the copy or replica is passed on to the new generation. So genes are defined as replicators. Genes are replicators that pass on information about properties and characteristics of organisms. By analogy, memes also get replicated and in the process pass on cultural information from person to person, generation to generation. So memes are also replicators." },
        { "speaker": "Professor", "text": "To be a successful replicator, there are three key characteristics: longevity, fecundity and fidelity. Let's take a closer look. First, longevity. A replicator must exist long enough to be able to get copied, and transfer its information. Clearly, the longer a replicator survives, the better its chances of getting its message copied and passed on. So longevity is a key characteristic of a replicator." },
        { "speaker": "Professor", "text": "If you take the alligator story, it can exist for a long time in individual memory, let's say, my memory. I can tell you the story now or ten years from now, the same with the twinkle, twinkle song. So these memes have longevity because they are memorable for one reason or another." },
        { "speaker": "Professor", "text": "Next, fecundity. Fecundity is the ability to reproduce in large numbers. For example, the common housefly reproduces by laying several thousand eggs, so each fly gene gets copied thousands of times. Memes, well, they can be reproduced in large numbers as well. How many times have you sung the ‘twinkle, twinkle song' to someone? Each time you replicated the song, and maybe passed it along to someone who did not know it yet, a small child maybe." },
        { "speaker": "Professor", "text": "And finally, fidelity. Fidelity means accuracy of the copying process. We know fidelity is an essential principle of genetic transmission. If a copy of a gene is a bit different from the original, that's called a genetic mutation. And mutations are usually bad news. An organism often cannot survive with a mutated gene. And so a gene usually cannot be passed on, unless it's an exact copy." },
        { "speaker": "Professor", "text": "For memes however, fidelity is not always so important. For example, if you tell someone the alligator story I told you today, it probably won't be word for word exactly as I said it. Still, it will be basically the same story, and the person who hears the story will be able to pass it along. Other memes are replicated with higher fidelity though, like the twinkle, twinkle song." },
        { "speaker": "Professor", "text": "It had the exact same words 20 years ago as it does now. Well, that's because we see songs as something that has to be performed accurately each time. If you change a word, the others will usually bring you in line. They'll say, ‘that's not how you sing it', right? So, you can see how looking at pieces of cultural information as replicators, as memes, and analyzing them in terms of longevity, fecundity and fidelity, we can gain some insight about how they spread, persist or change." }
      ],
      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Astronomy Class" },
        { "speaker": "Professor", "text": "Last week, we covered some arguments against going back to the Moon. But there are compelling reasons in favor of another Moon landing too, um… not the least of which is trying to pinpoint the moon’s age. We could do this in theory by studying an enormous impact crater, known as the South Pole-Aitken Basin. Um…it’s located in the moon’s South Polar Region. But, since it’s on the far side of the moon, it can only be seen from space." },
        { "speaker": "Professor", "text": "Here is an image of…we’ll call it the SPA Basin. This color-coated image of the SPA Basin, those aren’t its actual colors obviously, this image is from the mid-90s, from the American spacecraft called Clementine. Um… unlike earlier lunar missions, Clementine didn’t orbit only around the moon’s equator." },
        { "speaker": "Professor", "text": "Its orbits enabled it to send back data to create this topographical map of … well, the grey and white area towards the bottom is the South Pole, the purples and blues in the middle correspond to low elevations - the SPA Basin itself, the oranges and reds around it are higher elevations." },
        { "speaker": "Professor", "text": "The basin measures an amazing 2,500 km in diameter, and its average depth is 12 km. That makes it the biggest known crater in our solar system and it may well be the oldest. You know planetary researchers love studying deep craters to learn about the impacts that created them, how they redistributed pieces of the planet’s crust." },
        { "speaker": "Professor", "text": "And in this case, we especially want to know if any of the mantle, the layer beneath the crust, was exposed by the impact. Not everyone agrees, but some experts are convinced that whatever created the SPA Basin did penetrate the Moon’s mantle. And we need to find out, because much more than the crust, the mantle contains information about a planet’s or Moon’s total composition. And that’s key to understanding planet formation." },
        { "speaker": "Professor", "text": "Um…Dian?" },
        { "speaker": "Dian", "text": "So, the only way to know the basin’s age is to study its rocks directly?" },
        { "speaker": "Professor", "text": "Well, from radio survey data, we know that the basin contains lots of smaller craters. So it must be really old, about 4 billion years, give or take a few hundred million years. But that’s not very precise. If we had rock samples to study, we’d know whether these small craters were formed by impacts during the final stages of planetary formation, or if they resulted from later meteor showers." },
        { "speaker": "Dian", "text": "But if we know around how old the Basin is, I’m not sure that’s reason enough to go to the Moon again." },
        { "speaker": "Professor", "text": "No…, but such crude estimates…um…we can do better than that. Besides, there’s other things worth investigating, like is there water ice on the moon? Clementine’s data indicated that the wall of the south-polar crater was more reflective than expected. So some experts think there’s probably ice there. Also, data from a later mission indicates significant concentrations of hydrogen and by inference water, less than a meter underground at both poles." },
        { "speaker": "Student", "text": "Well, if there’s water, how did it get there? Underground rivers?" },
        { "speaker": "Professor", "text": "We think meteors that crashed into the moon or tails of passing comets may have introduced water molecules. Any water molecules that found their way to the floors of craters near the moon’s poles, that water would be perpetually frozen, because the floors of those craters are always in shadow. Um…furthermore, if the water ice was mixed in with rock and dust, it would be protected from evaporation." },
        { "speaker": "Dian", "text": "So are you saying there might be primitive life on the moon?" },
        { "speaker": "Professor", "text": "That’s not my point at all. Um… OK, say there is water ice on the moon. That would be of very practical value for a future moon base for astronauts. Water ice could be melted and purified for drinking. It could also be broken down into its component parts - oxygen and hydrogen. Oxygen could be used to breathe, and hydrogen could be turned into fuel, rocket fuel. So water ice could enable the creation of a self-sustaining moon base someday, a mining camp perhaps or a departure point for further space exploration." },
        { "speaker": "Student", "text": "But hauling tons of equipment to the moon to make fuel and build a life support system for a moon base, wouldn’t that be too expensive?" },
        { "speaker": "Professor", "text": "Permanent base, maybe a ways off, but we shouldn’t have to wait for that. The dust at the bottom of the SPA Basin really does have a fascinating story to tell. I wouldn’t give for a few samples of it." }
      ],
      "4": [
        { "speaker": "Narrator", "text": "Listen to a conversation between a student and a professor." },
        { "speaker": "Student", "text": "Hi, I was wondering if I could talk with you about the assignment in the film theory class." },
        { "speaker": "Professor", "text": "Of course, Jill." },
        { "speaker": "Student", "text": "It seems that pretty much everyone else in the class gets what they are supposed to be doing but I’m not so sure." },
        { "speaker": "Professor", "text": "Well, the class is for students who are really serious about film. You must have taken film courses before." },
        { "speaker": "Student", "text": "Yeah, in high school, film appreciation." },
        { "speaker": "Professor", "text": "Hmmm…I wouldn’t think that would be enough. Did you concentrate mainly on form or content?" },
        { "speaker": "Student", "text": "Oh, definitely content. We’d watch, say Lord of the Flies, and then discuss it." },
        { "speaker": "Professor", "text": "Oh, that approach, treating film as literature, ignoring what makes it unique." },
        { "speaker": "Student", "text": "I liked it, though." },
        { "speaker": "Professor", "text": "Sure, but that kind of class. Well, I’m not surprised that you are feeling a little lost. You know, we have two introductory courses that are supposed to be taken before you get to my course, one in film art, techniques, technical stuff and another in film history. So students in the class you are in should be pretty far along in film studies. In fact, usually the system blocks anyone trying to sign up for a class they shouldn’t be taking, who hasn’t taken the courses you are required to do first as prerequisites." },
        { "speaker": "Student", "text": "Well, I did have a problem with that but I discussed it with one of your office staff, and she gave me permission." },
        { "speaker": "Professor", "text": "Of course. No matter how many times I tell them, they just keep on… Well, for your own good, I’d really suggest dropping back and starting at the usual place." },
        { "speaker": "Student", "text": "Yes. But I’ve already been in this class for 4 weeks. I’d hate to just drop it now especially since I find it so different, so interesting." },
        { "speaker": "Professor", "text": "I guess so. Frankly I can’t believe you’ve lasted this long. These are pretty in-depth theories we’ve been discussing and you’ve been doing OK so far, I guess. But still, the program’s been designed to progress through certain stages. Like any other professional training we build on previous knowledge." },
        { "speaker": "Student", "text": "Then maybe you could recommend some extra reading I can do to… catch up?" },
        { "speaker": "Professor", "text": "Well, are you intending to study film as your main concentration?" },
        { "speaker": "Student", "text": "No, no. I am just interested. I’m actually in marketing, but there seems to be a connection." },
        { "speaker": "Professor", "text": "Oh…well, in…in that case, if you’re taking the course just out of interest, I mean I still highly recommend signing up for the introductory courses at some point, but in the meantime, there is no harm I guess in trying to keep up with this class. The interest is clearly there. Eh, instead of any extra reading just now though, you could view some of the old introductory lectures. We have them on video. That would give you a better handle on the subject. It’s still a pretty tall order, and we will be moving right along, so you will really need to stay on top of it." },
        { "speaker": "Student", "text": "OK, I’ve been warned. Now, could I tell you about my idea for the assignment?" }
      ],
      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a chemistry class." },
        { "speaker": "Professor", "text": "Okay. I know you all have a lot of questions about this lab assignment that's coming out so ... I'm gonna take a little time this morning to discuss it. So, you know the assignment has to do with Spectroscopy, right? And your reading should help you get a good idea of what that's all about. But, let's talk about Spectroscopy a little now just to cover the basics." },
        { "speaker": "Professor", "text": "What is Spectroscopy? Well, the simplest definition I can give you is that Spectroscopy is the study of the interaction between matter and light. Now, visible light consists of different colors or wavelengths, which together make up what's called spectrum, a band of colors, like you see in a rainbow." },
        { "speaker": "Professor", "text": "And all substances, all forms of matter, can be distinguished according to what wavelength of light they absorb and which ones they reflect. It's like, um, well, every element has, what we call, its own spectral signature. If we can read that signature, we can identify the element. And that's exactly what spectroscopy does." },
        { "speaker": "Professor", "text": "Now, Laser Spectroscopy, which is the focus of your assignment, works by measuring very precisely what parts of the spectrum are absorbed by different substances. And it has applications in a lot of different disciplines. And your assignment will be to choose a discipline that interests you, and devise an experiment." },
        { "speaker": "Professor", "text": "For example, I'm gonna talk about art. I'm interested in the art and to me it's interesting how spectroscopy is used to analyze art. Let's say a museum curator comes to you with a problem. She's come across this painting that appears to be an original - let's say, a Rembrandt. And she wants to acquire it for her museum. But she's got a problem: she's not absolutely certain it's an original. So, what do you do? How do you determine whether the painting's authentic?" },
        { "speaker": "Professor", "text": "Okay. Think about the scientific process. You've got the question: Is the painting a Rembrandt? So first, you'll need to make a list of characteristics the painting would have to have to be a Rembrandt. Then you have to discover whether the painting in question has those characteristics." },
        { "speaker": "Professor", "text": "So first of all, you'll need to know the techniques Rembrandt used when he applied paint to canvas - his brushstrokes, how thickly he applied his paint. So you'd need to work with an art historian who has expert knowledge of Rembrandt's style. You'd have to know when he created his paintings, um... what pigments he used, in other words, what ingredients he used to make different colors of paint, ‘cause the ingredients used in paints and binding agents plus burnishes, finishes, what have you, have changed over time." },
        { "speaker": "Professor", "text": "Since you're trying to verify if it's a Rembrandt, the ingredients in the pigment would need to have been used during Rembrandt's lifetime - in the 17th century. And that's where chemistry comes in. You've got to find out what's in those pigments, learn their composition, and that requires lab work - detective work really - in a word, Spectroscopy." },
        { "speaker": "Professor", "text": "So, how do we use Spectroscopy? Well, we put an infrared microscope - a spectroscope - on tiny tiny bits of paint. And using ultraviolet light we can see the spectral signature of each component part of the pigment." },
        { "speaker": "Professor", "text": "Then we compare these signatures with those of particular elements like zinc or lead, to determine what the pigment was made of. So, you can see why this type of analysis requires a knowledge of the history of pigments, right? How and when they were made?" },
        { "speaker": "Professor", "text": "Say we determined a pigment was made with zinc, for example. We know the spectral signature of zinc. And it matches that of the paint sample. We also know that zinc wasn't discovered until the 18th century. And since Rembrandt lived during the 17th century, we know he couldn't have painted it." },
        { "speaker": "Professor", "text": "Now, Spectroscopy has a very distinct advantage over previous methods of analyzing our works, because it's not invasive. You don't have to remove big chips of paint to do your analysis, which is what other methods require. All you do is to train the microscope on tiny flecks of paint and analyze them." },
        { "speaker": "Professor", "text": "Now a word or two about restoration. Sometimes original art works appear questionable or inauthentic because they've had so many restorers add touch-up layers to cover up damage, damage from the paint having deteriorated over time. Well, spectroscopy can reveal the composition of those touch-up layers too. So we can find out when they were applied. Then if we want to undo some bad restoration attempts, we can determine what kind of process we can use to remove them to dissolve the paint and uncover the original." }
      ],
      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a literature class." },
        { "speaker": "Professor", "text": "Now we can't really talk about fairy tales without first talking about folktales because there's a strong connection between these two genres, these two types of stories. In fact, many fairy tales started out as folktales. So, what's a folktale? How would you characterize them? Jeff?" },
        { "speaker": "Jeff", "text": "Well, they are old stories, traditional stories. They were passed down orally within cultures from generation to generation, so they changed a lot over time. I mean, every storyteller, or, maybe every town, might have had a slightly different version of the same folktale." },
        { "speaker": "Professor", "text": "That's right. There's local difference. And that's why we say folktales are communal. By communal, we mean they reflect the traits and the concerns of a particular community at a particular time. So essentially the same tale could be told in different communities, with certain aspects of the tale adapted to fit the specific community. Um, not the plot, the details of what happens in the story would remain constant. That was the thread that held the tale together. But all the other elements, like the location or characters, might be modified for each audience." },
        { "speaker": "Professor", "text": "Okay. So what about fairy tales? They also are found in most cultures, but how are they different from folktales? I guess the first question is: what is a fairy tale? And don't anyone say 'a story with a fairy in it' because we all know that very few fairy tales actually have those tiny magical creatures in them. But, what else can we say about them? Mary." },
        { "speaker": "Mary", "text": "Well, they seem to be less realistic than folktales... like they have something improbable happening - a frog turning into a prince, say. Oh, that's another common element, royalty - a prince or princess. And fairy tales all seem to take place in a location that's nowhere and everywhere at the same time." },
        { "speaker": "Professor", "text": "What's the line-up? How do all those stories start? Once upon a time, in a faraway land... oh, in the case of folktales, each storyteller would specify a particular location and time, though the time and location would differ for different storytellers. With fairy tales, however, the location is generally unspecified, no matter who the storyteller is. That land far away... We'll come back to this point in a few minutes." },
        { "speaker": "Student", "text": "Um... I, I thought that a fairy tale was just a written version of an oral folktale." },
        { "speaker": "Professor", "text": "Well, not exactly, though that is how many fairy tales developed. For example, in the late 18th century, the Grimm Brothers traveled throughout what's now Germany, recording local folktales. These were eventually published as fairy tales, but not before undergoing a process of evolution. Now, a number of things happen when an oral tale gets written down." },
        { "speaker": "Professor", "text": "First, the language changes. It becomes more formal, more standard - some might say, 'Less colorful'. It's like the difference in your language depending on whether you are talking to someone, or writing them a letter." },
        { "speaker": "Professor", "text": "Second, when an orally transmitted story is written down, an authoritative version with a recognized author is created. The communal aspect gets lost. The tale no longer belongs to the community. It belongs to the world, so to speak. Because of this, elements like place and time can no longer be tailored to suit a particular audience. So they become less identifiable, more generalizable to any audience." },
        { "speaker": "Professor", "text": "On the other hand, descriptions of characters and settings can be developed more completely. In folktales, characters might be identified by a name, but you wouldn't know anything more about them. But in fairy tales, people no longer have to remember plots. They're written down, right? So more energy can be put into other elements of the story like character and setting." },
        { "speaker": "Professor", "text": "So you get more details about the characters, about where the action takes place, what people's houses were like, ur, whether they're small cabins or grand palaces. And it's worth investing that energy because the story, now in book form, isn't in danger of being lost. Those details won't be forgotten. If a folktale isn't repeated by each generation, it may be lost for all time. But with a fairy tale, it's always there in a book, waiting to be discovered, again and again." },
        { "speaker": "Professor", "text": "Another interesting difference involves the change in audience. Who the stories are meant for? Contrary to what many people believe today, folktales were originally intended for adults, not for children. So, why is it that fairy tales seem targeted toward children nowadays?" }
      ]

      "tpo6":{
        "1": [
        { "speaker": "Narrator", "text": "Listen to a conversation between a student and an employee in the university's career services office." },
        { "speaker": "Student", "text": "Hi, do you have a minute?" },
        { "speaker": "Employee", "text": "Sure, how can I help you?" },
        { "speaker": "Student", "text": "I have a couple of questions about the career fair next week." },
        { "speaker": "Employee", "text": "OK, shoot." },
        { "speaker": "Student", "text": "Um ...well, are seniors the only ones who can go? I mean, you know, they are finishing school this year and getting their degrees and everything. And, well, it seems like businesses would wanna talk to them and not first year students like me." },
        { "speaker": "Employee", "text": "No, no, the career fair is opened to all our students and we encourage anyone who's interested to go check it out." },
        { "speaker": "Student", "text": "Well, that's good to know." },
        { "speaker": "Employee", "text": "You've seen the flyers and posters around campus, I assume." },
        { "speaker": "Student", "text": "Sure, can't miss them. I mean, they all say where and when the fair is, just not who should attend." },
        { "speaker": "Employee", "text": "Actually they do, but it's in the small print. Uh, we should probably make that part easier to reach, shouldn't we? I'll make a note of that right now. So, do you have any other questions?" },
        { "speaker": "Student", "text": "Yes, actually I do now. Um ...since I'd only be going to familiarize myself with the process – you know, check it out. I was wondering if there is anything you recommend that I do to prepare." },
        { "speaker": "Employee", "text": "That's actually a very good question. Well, as you know, the career fair is generally an opportunity for local businesses to recruit new employees, and for soon-to-be graduates to have interviews with several companies they might be interested in working for. Now, in your case, even though you wouldn't be looking for employment right now, it still wouldn't hurt for you to prepare much like you would if you were looking for a job." },
        { "speaker": "Student", "text": "You mean, like get my resume together and wear a suit?" },
        { "speaker": "Employee", "text": "That's a given. I was thinking more along the lines of doing some research. The flyers and posters list all the businesses that are sending representatives to the career fair. Um ...what's your major or do you to have one yet?" },

        { "speaker": "Student", "text": "Well, there is the job itself, and salary of course, and working conditions. I mean, would I have an office, or would I work in a big room with a zillion other employees, and...and maybe about opportunities for advancement." },
        { "speaker": "Employee", "text": "See? Those're all important things to know. After you do some research, you'll be able to tailor your questions to the particular company you are talking to." },
        { "speaker": "Student", "text": "Wow, I'm glad I came by here. So, it looks like I've got some work to do." },
        { "speaker": "Employee", "text": "And if you plan on attending future career fairs, I recommend you sign up for one of our interview workshops." },
        { "speaker": "Student", "text": "I'll do that." }

      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Economics class." },
        { "speaker": "Professor", "text": "Now when I mention the terms “boom and bust”, what does that bring to mind?" },
        { "speaker": "Student", "text": "The dot-com crash of the ‘90s." },
        { "speaker": "Professor", "text": "Ok. The boom in the late 1990s when all those new Internet companies sprang up and were then sold for huge amounts of money. Then the bust around 2000...2001 when many of those same Internet companies went out of business. Of course, booms aren't always followed by busts. We've certainly seen times when local economies expanded rapidly for a while and then went back to a normal pace of growth." },
        { "speaker": "Professor", "text": "But, there's a type of rapid expansion, what might be called a hysterical or irrational boom that pretty much always leads to a bust. See, people often create and intensify a boom when they get carried away by some new industry that seems like it will make them lots of money fast. You'd think that by the 90s, people would have learned from the past. If they did, well, look at tulips." },
        { "speaker": "Student", "text": "Tulips? You mean like the flower?" },
        { "speaker": "Professor", "text": "Exactly. For instance, do you have any idea where tulips are from? Originally I mean." },
        { "speaker": "Student", "text": "Well, the Netherlands, right?" },
        { "speaker": "Professor", "text": "That's what most people think, but no. They are not native to the Netherlands, or even Europe. Tulips actually hail from an area that Chinese call the Celestial Mountains in Central Asia, a very remote mountainous region. It was Turkish nomads who first discovered tulips and spread them slowly westward." },
        { "speaker": "Professor", "text": "Now, around the 16th century, Europeans were traveling to Istanbul and Turkey as merchants and diplomats. And the Turks often gave the Europeans tulip bulbs as gifts which they would carry home with them. For the Europeans, tulips were totally unheard of, Er...a great novelty. The first bulbs to show up in the Netherlands, the merchant who received them roasted and ate them! He thought they were kind of onion." },
        { "speaker": "Professor", "text": "It turns out that the Netherlands was an ideal country for growing tulips. It had the right kind of sandy soil for one thing, but also, it was a wealthy nation with a growing economy, willing to spend lots of money on new exotic things. Plus, the Dutch had a history of gardening. Wealthy people would compete, spending enormous amounts of money to buy the rarest flowers for their gardens." },
        { "speaker": "Professor", "text": "Soon tulips were beginning to show up in different colors as growers tried to breed them specifically for colors which would make them even more valuable. But they were never completely sure what they would get. Some of the most prized tulips were white with purple streaks, or red with yellow streaks on the petals, even a dark purple tulip that was very much prized." },
        { "speaker": "Professor", "text": "What happened then was a craze for these specialized tulips. We called that craze “tulip mania”. So, here we've got all the conditions for an irrational boom: a prospering economy, so more people had more disposable income – money to spend on luxuries, but they weren't experienced at investing their new wealth." },
        { "speaker": "Professor", "text": "Then along comes a thrilling new commodity. Sure the first specimens were just plain old red tulips, but they could be bred into some extraordinary variations, like the dark purple tulip. And finally, you have an unregulated market place, no government constraints, where prices could explode. And explode they did, starting in the 1630s." },
        { "speaker": "Professor", "text": "There was always much more demand for tulips than supply. Tulips didn't bloom frequently like roses. Tulips bloomed once in the early spring. And that was it for the year. Eventually, specially-bred multicolored tulips became so valuable. Well, according to records, one tulip bulb was worth 24 tons of wheat, or a thousand pounds of cheese. One particular tulip bulb was sold and exchanged for a small ship. In other words, tulips were literally worth their weight in gold." },
        { "speaker": "Professor", "text": "As demand grew, people began selling promissory notes guaranteeing the future delivery of prized tulip bulbs. The buyers of these pieces of paper would resell the notes at marked up prices. These promissory notes kept changing hands from buyer to buyer until the tulip was ready for delivery." },
        { "speaker": "Professor", "text": "But it was all pure speculation because as I said, there was no way to know if the bulb was really going to produce the variety, the color that was promised. But that didn't matter to the owner of the note. The owner only cared about having that piece of paper so it could be traded later at a profit. And people were borrowing, mortgaging their homes in many cases to obtain those bits of paper because they were sure they found an easy way to make money." },
        { "speaker": "Professor", "text": "So now, you've got all the ingredients for a huge bust. And bust it did, when one cold February morning in 1637, a group of bulb traders got together and discovered that suddenly there were no bidders. Nobody wanted to buy. Panic spread like wild fire and the tulip market collapsed totally." }
      ],
      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a biology class." },
        { "speaker": "Professor", "text": "OK, I have an interesting plant species to discuss with you today. Uh…it’s a species of a very rare tree that grows in Australia, Eidothea hardeniana, but it’s better known as the Nightcap Oak." },
        { "speaker": "Professor", "text": "Now, it was discovered only very recently, just a few years ago. Um… it remained hidden for so long because it’s so rare. There are only about 200 of them in existence. They grow in a rain forest, in a mountain range…range in the north part of New South Wales which is uh… a state in Australia. So just 200 individual trees in all." },
        { "speaker": "Professor", "text": "Now another interesting thing about the Nightcap Oak is that it is…it represents…uh…a very old type…uh…kind of tree that grew a hundred million years ago. Um, we found fossils that old that bear remarkable resemblance to the tree. So, it’s a primitive tree. A…a living fossil you might say. It’s relic from earlier times and it has survived all these years without much change. And it…it’s probably a kind of tree from which other trees that grow in Australia today evolved." },
        { "speaker": "Professor", "text": "Just to give you an idea of what we are talking about. Here’s a picture of the leaves of the tree and its flowers. I don’t know how well you can see the flowers. They’re those little clusters sitting at the base of the leaves." },
        { "speaker": "Professor", "text": "Okay, what have we tried to find out about the tree since we’ve discovered it? Hmm…or how…why is…is it so rare? It’s one of the first questions. Um… how is it…um…how does it reproduce? It’s another question. Um, maybe those two questions are actually related. Jim?" },
        { "speaker": "Student", "text": "Hmm …I don’t know. But I can imagine that…for instance, seed dispersal might be a factor. I mean if the…er…you know, if the seeds cannot really disperse in the wild area, then, you know, the tree may not colonize new areas. It can’t spread from the area where it’s growing." },
        { "speaker": "Professor", "text": "Right. That’s…that’s actually a very good answer. Uh, of course, you might think there might not be many areas where the tree could spread into, er…because…um…well, it’s very specialized in terms of the habitat. But, that’s not really the case here. Um…the suitable habitat, that is, the actual rainforest is much larger than the few hectares where the Nightcap Oak grows" },
        { "speaker": "Professor", "text": "Now this tree is a flowering tree as I showed you. Um…um…it produces a fruit, much like a plum. On the inci…inside there’s a seed with a hard shell. It…it appears that the shell has to crack open or break down somewhat to allow the seed to soak up water. If the Nightcap Oak remains…if their seeds remain locked inside their shell, they will not germinate. Actually, the seeds…er…they don’t retain the power to germinate for very long, maybe two years." },
        { "speaker": "Professor", "text": "So there’s actually quite a short window of opportunity for the seed to germinate. So the shell somehow has to be broken down before this…um…germination ability expires. And…and then there’s a kind of rat that likes to feed on the seeds as well. So, given all these limitations, not many seeds that the tree produces will actually germinate. So this is a possible explanation for why the tree does not spread. It doesn’t necessarily explain how it became so rare, but it explains why it doesn’t increase." },
        { "speaker": "Professor", "text": "OK, so it seems to be the case that the species, this Nightcap Oak is not very good at spreading. However, it seems, though we can’t be sure, that it’s very good at persisting as a population. Um…we…there’s some indications to suggest that the population of the Nightcap Oak has not declined over the last. er…you know, many hundreds of years." },
        { "speaker": "Professor", "text": "So it’s stayed quite stable. It’s not a remnant of some huge population that is dwindled in the last few hundred years for some reason. It’s not necessarily a species in retreat. Ok, so it cannot spread very well, but it’s good at maintaining itself. It’s rare, but it’s not disappearing." },
        { "speaker": "Professor", "text": "Ok, the next thing we might want to ask about a plant like that is: What chances does it have to survive into the future? Let’s look at that." }
      ],
      "4": [
        { "speaker": "Narrator", "text": "Listen to a conversation between a student and a professor." },
        { "speaker": "Student", "text": "Professor Martin?" },
        { "speaker": "Professor", "text": "Uh, hi, Lisa, what can I do for you?" },
        { "speaker": "Student", "text": "Well, I’ve been thinking about, you know, what you were saying in class last week, about how we shouldn’t wait until the last minute to find an idea and get started working on our term paper." },
        { "speaker": "Professor", "text": "Good, good, and have you come up with anything?" },
        { "speaker": "Student", "text": "Well, yeah, sort of. See, I’ve never had a linguistics class before, so I was sort of, I mean, I was looking over the course description and a lot of the stuff you described there. I just don’t know what it is talking about, you know, or what it means. But there was one thing that really did jump out at me." },
        { "speaker": "Professor", "text": "Yes?" },
        { "speaker": "Student", "text": "The section on dialects, ‘cause…like, that’s the kind of thing that’s always sort of intrigued me, you know?" },
        { "speaker": "Professor", "text": "Well, that’s certainly an interesting topic. But you may not realize, I mean, the scope..." },
        { "speaker": "Student", "text": "Well, especially now, ‘cause I’ve got like one roommate who is from the south and another one from New York. And we all talk like totally different, you know." },
        { "speaker": "Professor", "text": "Yes, I understand. But…" },
        { "speaker": "Student", "text": "But then I was noticing, like, we don’t really get into this till the end of the semester, you know. So I…" },
        { "speaker": "Professor", "text": "So, you want some pointers where to go for information on the subject? Well, you could always start by reading the chapter in the book on sociolinguistics. That will give you a basic understanding of the key issues involved here." },
        { "speaker": "Student", "text": "Yeah, that’s what I thought. So I started reading the chapter, you know, about how everyone speaks some dialect of the language. And I’m wondering like, well, how do we even manage to understand each other at all?" },
        { "speaker": "Professor", "text": "Ah, yes, an interesting question. You see…" },
        { "speaker": "Student", "text": "So then I read the part about dialect accommodation. You know, the idea that people tend to adapt their speaking to make it closer to the speech of whomever they’re talking to, and I’m thinking, yeah, I do that when I talk with my roommates, and without even thinking about it or anything, you know." },
        { "speaker": "Professor", "text": "OK, all right. Dialect accommodation is a more manageable sort of topic." },
        { "speaker": "Student", "text": "So I was thinking like, I wonder just how much other people do the same thing. I mean, there are students here from all over the place. Does everyone change the way they talk to some degree depending on whom they are talking to?" },
        { "speaker": "Professor", "text": "You’d be surprised." },
        { "speaker": "Student", "text": "So, anyway, my question is, do you think it’d be OK if I did a project like that for my term paper? You know, find students from different parts of the country, record them talking to each other in different combinations, report on how they accommodate their speech or not, that kind of thing?" },
        { "speaker": "Professor", "text": "Tell you what, Lisa, write me up a short proposal for this project – how you’re going to carry out the experiment and everything – a design plan. And I think this’ll work out just fine." }
      ],
      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a creative writing class." },
        { "speaker": "Professor", "text": "Alright everybody, the topic for today is, well, we’re gonna take a look at how to start creating the characters for the stories you’re writing. One way of doing that is to come up with what’s called 'a character sketch', I don’t mean a sketch like a drawing, I guess that’s obvious. It’s um…it’s a…a sketch is a way of getting started on defining your characters’ personalities." },
        { "speaker": "Professor", "text": "To begin, how do we create fictional characters? We don’t just pull them from thin air, do we? I mean we don’t create them out of nothing. We base them, consciously or unconsciously, we base them on real people, or we blend several people’s traits, their attributes into one character. But when people think fiction, they may assume the characters come from the author’s imagination." },
        { "speaker": "Professor", "text": "But the writer’s imagination is influenced by… by real people, could be anyone. So, pay attention to the people you meet: someone in class, at the gym, that guy who is always sitting in the corner at the coffee house, um… your cousin, who’s always getting into dangerous situations. We’re pulling from reality, gathering bits and pieces of real people. You use these people, and the bits of behavior or characteristics as a starting point as you begin to sketch out your characters." },
        { "speaker": "Professor", "text": "Here is what you should think about doing first. When you begin to formulate a story, make a list of interesting people you know or have observed. Consider why they’re unique or annoying. Then make notes about their unusual or dominant attributes." },
        { "speaker": "Professor", "text": "As you create fictional characters, you’ll almost always combine characteristics from several different people on your list to form the identity and personality of just one character. Keeping this kind of character sketch can help you solidify your character’s personality, so that it remains consistent throughout your story." },
        { "speaker": "Professor", "text": "You need to define your characters, know their personalities so that you can have them acting in ways that are predictable, consistent with their personalities. Get to know them like a friend. You know your friends well enough to know how they’ll act in certain situations, right?" },
        { "speaker": "Professor", "text": "Say you have three friends, their car runs out of gas on the highway. John gets upset. Mary remains calm. Teresa takes charge of handling the situation. And let’s say, both John and Mary defer to her leadership. They call you to explain what happen. And when John tells you he got mad, you’re not surprised, because he always gets frustrated when things go wrong. Then he tells you how Teresa took charge, calmed him down, assigned tasks for each person and got them on their way." },
        { "speaker": "Professor", "text": "Again, you’re not surprised. It’s exactly what you’d expect. Well, you need to know your characters, like you know your friends. If you know a lot about a person’s character, it’s easy to predict how they’ll behave. So if your characters’ personalities are well defined, it will be easy for you as the writer to portray them realistically…er…believably, in any given situation." },
        { "speaker": "Professor", "text": "While writing character sketches, do think about details. Ask yourself questions, even if you don’t use the details in your story. Um…what does each character like to eat, what setting does each prefer, the mountains, the city, what about educational background, their reactions to success or defeat. Write it all down." },
        { "speaker": "Professor", "text": "But, here I need to warn you about a possible pitfall. Don’t make your character into a stereotype. Remember the reader needs to know how your character is different from other people who might fall in the same category. Maybe your character loves the mountains and has lived in a remote area for years." },
        { "speaker": "Professor", "text": "To make sure he is not a stereotype, ask yourself how he sees life differently from other people who live in that kind of setting. Be careful not to make him into the cliché of the 'ragged mountain dweller'." },
        { "speaker": "Professor", "text": "Okay, now, I’ll throw out a little terminology. It’s easy stuff. Major characters are sometimes called 'round characters'. Minor characters are sometimes called, well, just the opposite, 'flat'. A round character is fully developed; a flat character isn’t. Character development is fairly limited. The flat character tends to serve mainly as a motivating factor." },
        { "speaker": "Professor", "text": "For instance, you introduce a flat character who has experienced some sort of defeat. And then your round, your main character who loves success and loves to show off, comes and boasts about succeeding and jokes about the flat character’s defeat in front of others, humiliates the other guy. The flat character is introduced solely for the purpose of allowing the round character to show off." }
      ],
      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an earth science class." },
        { "speaker": "Professor", "text": "We're really just now beginning to understand how quickly drastic climate change can take place. We can see past occurrences of climate change that took place over just a few hundred years." },
        { "speaker": "Professor", "text": "Take uh... the Sahara Desert in Northern Africa. The Sahara was really different 6,000 years ago. I mean, you wouldn't call it a tropical paradise or anything, uh...or maybe you would if you think about how today in some parts of the Sahara it...it only rains about once a century. Um... but basically, you had greenery and you had water." },
        { "speaker": "Professor", "text": "And what I find particularly interesting... amazing really, what really indicates how undesert-like the Sahara was thousands of years ago, was something painted on the rock, prehistoric art – hippopotamuses. As you know hippos need a lot of water and hence? Hence what?" },
        { "speaker": "Student", "text": "They need to live near a large source of water year around." },
        { "speaker": "Professor", "text": "That's right." },
        { "speaker": "Student", "text": "But how is that proof that the Sahara used to be a lot wetter? I mean the people who painted those hippos, well, couldn't they have seen them on their travels?" },
        { "speaker": "Professor", "text": "Okay, in principle they could, Karl. But the rock paintings aren't the only evidence. Beneath the Sahara are huge aquifers, basically a sea of fresh water, that's perhaps a million years old filtered through rock layers. And...er...and then there is fossilized pollen, from low shrubs and grasses that once grew in the Sahara." },
        { "speaker": "Professor", "text": "In fact these plants still grow, er...but hundreds of miles away, in more vegetated areas. Anyway, it's this fossilized pollen along with the aquifers and the rock paintings, these three things are all evidence that the Sahara was once much greener than it is today, that there were hippos and probably elephants and giraffes and so on." },
        { "speaker": "Student", "text": "So what happened?" },
        { "speaker": "Professor", "text": "How did it happen? Well, Now, we're so used to hearing about how human activities are affecting the climate, right? But that takes the focus away from the natural variations in the earth climate, like the Ice Age, right? The planet was practically covered in ice just a few thousand years ago. Now as far as the Sahara goes, there is some recent literature that points to the migration of the monsoon in that area." },
        { "speaker": "Students", "text": "Huh?????" },
        { "speaker": "Professor", "text": "What do I mean? Okay, a monsoon is a seasonal wind that can bring in a large amount of rainfall. Now if the monsoon migrates, well, that means that the rains move to another area, right?" },
        { "speaker": "Professor", "text": "So what caused the monsoon to migrate? Well, the answer is: the dynamics of earth's motions, the same thing that caused the Ice Age by the way. The earth's not always the same distance from the sun, and it's not always tilting toward the sun at the same angle. There are slight variations in these two parameters. They're gradual variations but their effects can be pretty abrupt. And can cause the climate to change in just a few hundred years." },
        { "speaker": "Student", "text": "That's abrupt?" },
        { "speaker": "Professor", "text": "Well, yeah, considering that other climate shifts take thousands of years, this one is pretty abrupt. So these changes in the planet's motions, they caused the climate to change." },
        { "speaker": "Professor", "text": "But it was also compounded. What the Sahara experienced was uh...a sort of 'runaway drying effect'. As I said the monsoon migrated itself, so there was less rain in the Sahara. the land started to get drier, which in turn caused a huge decrease in the amount of vegetation, because vegetation doesn't grow as well in dry soil, right?" },
        { "speaker": "Professor", "text": "And then, less vegetation means the soil can't hold water as well, the soil loses its ability to retain water when it does rain. So then you have less moisture to help clouds form, nothing to evaporate for cloud formation. And then the cycle continues, less rain, drier soil, less vegetation, fewer clouds, less rain etc. etc." },
        { "speaker": "Student", "text": "But, what about the people who made the rock paintings?" },
        { "speaker": "Professor", "text": "Good question. No one really knows. But there might be some connections to ancient Egypt." },
        { "speaker": "Student", "text": "Oh..." },
        { "speaker": "Professor", "text": "At about the same time that the Sahara was becoming a desert...hmm ...5,000 years ago, Egypt really began to flourish out in the Nile River valley. And that's not that far away. So it's only logical to hypothesize that a lot of these people migrated to the Nile valley when they realized that this was more than a temporary drought." },
        { "speaker": "Professor", "text": "And some people take this a step further. And that's okay, that's science and they hypothesize that this migration actually provided an important impetus in the development of ancient Egypt. Well, we'll stay tuned on that." }

      "2": [
        { "speaker": "narrator", "text": "Listen to part of a lecture in a class on theater history. The professor is discussing the theater of 19th-century France." },
        { "speaker": "professor", "text": "The 19th century was the time that saw what we called Realism developed in the European theater. Um… to understand this though, we first need to look at an earlier form of drama known as the well-made play, which basically was a pattern for constructing plays, plays that... uh.. beginning with some early 19th century comedies in France proved very successful commercially." },
        { "speaker": "professor", "text": "The dramatic devices used here weren’t actually anything new. They had been around for centuries. But the formula for a well-made play required that the certain of these elements be included in a particular order." },
        { "speaker": "professor", "text": "And most importantly, that everything in the play be logically connected. In fact, some of these playwrights would start by writing the end of a play and work backward toward the beginning, just to make sure each event led logically from what had gone before." },
        { "speaker": "professor", "text": "Ok, so what are the necessary elements of a well-made play?" },
        { "speaker": "professor", "text": "Well, the first is logical exposition. Exposition is whatever background information you have to reveal to the audience. So, they‘ll understand what’s going on. Before this time, exposition might have come from actors simply giving speeches. Ur, someone might walk out on a stage and say: 'In fair Verona where we lay our scene!' and then tell all about the feuding families of Romeo and Juliet." },
        { "speaker": "professor", "text": "But for the well-made play, even the exposition had to be logical, believable. So, for example, you might have two servants gossiping as they are cleaning the house. And one says, 'Oh, what a shame the master’s son is still not married.' And the other might mention a rumor about a mysterious gentleman who’s just moved into town with his beautiful daughter. These comments are part of the play’s logical exposition." },
        { "speaker": "professor", "text": "The next key element of a well-made play is referred to as the inciting incident. After we have the background information, we need a key moment that gets things moving, that really makes the audience interested in what happens to the characters we just heard about." },
        { "speaker": "professor", "text": "So, for example, after the two servants reveal all this background information, we meet the young man. Just as he first lays eyes on the beautiful young woman, and immediately falls in love. This is the inciting incident. It sets off the plot of the play." },
        { "speaker": "professor", "text": "Now, the plot of a well-made play is usually driven by secrets. Things that the audience knows, but the characters often don’t know. So, for example, the audience learns through a letter or through someone else’s conversation who this mysterious gentleman is and why he left the town many years before. But the young man doesn’t know about this. And the woman doesn’t understand the ancient connection between her family and his." },
        { "speaker": "professor", "text": "And before the secrets are revealed to the main characters, the plot of the play proceeds as a series of sort of up and down moments. For example, the woman first appears not to even notice the young man, and it seems to him like the end of the world. But then, he learns that she actually wants to meet him, too. So, life is wonderful." },
        { "speaker": "professor", "text": "Then, if he tries to talk with her, maybe her father gets furious, for no apparent reason. So, they can’t see each other. But, just as the young man has almost lost all hope, he finds out, well you get the idea, the reversals of fortune continue, increasing the audience’s tension and excitement, making them wonder if everything is going to come out okay or not." },
        { "speaker": "professor", "text": "Next comes an element known as the: obligatory scene. It’s a scene, a moment in which all the secrets are revealed. And generally, things turn out well for the hero and others we care about, a happy ending of some sort. This became so popular that a playwright almost had to include it in every play, which is why it’s called: the obligatory scene." },
        { "speaker": "professor", "text": "And that’s followed by the final dramatic element — the denouement or the resolution, when all the loose ends have to be tied up in a logical way. Remember, the obligatory scene gives the audience emotional pleasure. But the denouement offers the audience a logical conclusion. That’s the subtle distinction we need to try very hard to keep in mind." },
        { "speaker": "professor", "text": "So, as I said, the well-made play, this form of playwriting, became the basis for realism in drama, and for a lot of very popular 19th-century plays. And also, a pattern we find in the plots of many later plays and even movies that we see today." }

      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Biology class." },
        { "speaker": "Professor", "text": "So, that is how elephants use infrasound. Now, let’s talk about the other end of the acoustical spectrum, sound that is too high for humans to hear — ultrasound. Ultrasound is used by many animals that detect and some of them send out very high frequency sounds. So, what’s a good example? Yes? CAROL." },
        { "speaker": "CAROL", "text": "Well, bats, since they are all blind, bats have to use sound for, you know, to keep from flying into things." },
        { "speaker": "Professor", "text": "That’s echolocation. Echolocation is pretty self-explanatory; using echoes reflected sound waves to locate things. As CAROL said, bats use it for navigation and orientation. And what else? MIKE." },
        { "speaker": "MIKE", "text": "Well, finding food is always important, and I guess not becoming food for other animals." },
        { "speaker": "Professor", "text": "Right, on both counts. Avoiding other predators, and locating prey, typically insects that fly around at night. Now before I go on, let me just respond to something CAROL was saying— this idea that bats are blind. Actually, there are some species of bats, the ones that don’t use echolocation that do rely on their vision for navigation, but it is true that for many bats, their vision is too weak to count on." },
        { "speaker": "Professor", "text": "Ok, so quick summary of how echolocation works. The bat emits these ultrasonic pulses, very high pitch sound waves that we can’t hear. And then, they analyze the echoes, how the waves bounce back. Here, let me finish this diagram I started before class. So the bat sends out these pulses, very focused bursts of sound, and echoes bounce back. You know, I don’t think I need to draw on the echoes. Your reading assignment for the next class, it has a diagram that shows this very clearly." },
        { "speaker": "Professor", "text": "So, anyway, as I were saying, by analyzing these echoes, the bat can determine, say, if there is wall in a cave that it needs to avoid, and how far away it is. Another thing it uses ultrasound to detect is the size and shape of objects. For example, one echo they quickly identify is the one they associate with a moth, which is common prey for a bat, particularly a moth beating its wings." },
        { "speaker": "Professor", "text": "However, moth happened to have a major advantage over most other insects. They can detect ultrasound; this means that when a bat approaches, the moth can detect the bat’s presence. So, it has time to escape to safety, or else they can just remain motionless. Since, when they stop beating their wings, they’d be much harder for the bat to distinguish from, oh… a leaf or some other object." },
        { "speaker": "Professor", "text": "Now, we have tended to underestimate just how sophisticated the abilities of animals that use ultrasound are. In fact, we kind of assumed that they were filtering a lot out, the way a sophisticated radar system can ignore echoes from stationary objects on the ground. Radar does this to remove ground clutter, information about hills or buildings that it doesn’t need." },
        { "speaker": "Professor", "text": "But bats, we thought they were filtering out this kind of information, because they simply couldn’t analyze it. But, it looks as if we were wrong. Recently there was this experiment with trees and a specific species of bats. A bat called: the lesser spear-nosed bat." },
        { "speaker": "Professor", "text": "Now, a tree should be a huge acoustical challenge for a bat, right? I mean it’s got all kinds of surfaces with different shapes and angles. So, well, the echoes from a tree are going to a mass of chaotic acoustic reflections, right, not like the echo from a moth." },
        { "speaker": "Professor", "text": "So, we thought for a long time that bats stop their evaluation at simply that is a tree. Yet, it turns out that bats or at least this particular species, cannot only tell that is a tree, but can also distinguish between, say, a pine tree, and a deciduous tree, like a maple or oak tree, just by their leaves. And when I say, leaves, I mean pine needles too. Any ideas on how it would know that?" },
        { "speaker": "STUDENT", "text": "Well, like with the moth, could it be their shape?" },
        { "speaker": "Professor", "text": "You are on the right track — It is actually the echo of all the leaves as whole that matters. Now, think, a pine tree with all those little densely packed needles. Those produce a large number of faint reflections in what’s... what’s called a ... a smooth echo." },
        { "speaker": "Professor", "text": "The wave form is very even, but an oak which has fewer but bigger leaves with stronger reflections, produces a jagged wave form, or what we called: a rough echo. And these bats can distinguish between the two, and not just with trees, but with any echo that comes in a smooth or rough shape." }

      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Anthropology class." },
        { "speaker": "Professor", "text": "So we've been discussing 16th century Native American life, and today we are gonna focus on the Iroquois and Huron peoples. They lived in the northeastern great lakes region of North America. Now, back then, their lives depended on the natural resources of the forests, especially the birch tree. The birch tree can grow in many different types of soils and is prevalent in that area. Now can anyone here describe a birch tree?" },
        { "speaker": "Student", "text": "Um, they are tall and white, the bark, I mean." },
        { "speaker": "Professor", "text": "Yes. The birch tree has white bark, and this tough protective outer layer of the tree, this white bark, is waterproof. And this waterproof quality of the bark, it made it useful for making things like cooking containers, a variety of utensils. And if you peel birch bark in the winter, we call it 'the winter bark', another layer, a tougher inner layer of the tree adheres to the bark, producing a stronger material. So the winter bark was used for larger utensils and containers." },
        { "speaker": "Student", "text": "I know people make utensils out of wood, but utensils out of tree bark?" },
        { "speaker": "Professor", "text": "Well, birch bark is pliable and very easy to bend. The Native Americans would cut the bark and fold it into any shape they needed, then secure it with cords until it dried. They could fold the bark into many shapes." },
        { "speaker": "Student", "text": "So if they cooked in bowls made of birch bark, wouldn't that make the food taste funny?" },
        { "speaker": "Professor", "text": "Oh, that's one of the great things about birch bark. The taste of the birch tree doesn't get transferred to the food. So it was perfect for cooking containers. But the most important use of the bark, by far, was the canoe. Since the northeast region of North America is interconnected by many streams and waterways, water transportation by vessels like a canoe was most essential. The paths through the woods were often overgrown, so water travel was much faster. And here's what the Native Americans did. They would peel large sheets of bark from the tree to form lightweight yet sturdy canoes. The bark was stretched over frames made from tree branches, stitched together and sealed with resin. You know that sticky liquid that comes out of the tree? And when it dries, it's watertight." },
        { "speaker": "Professor", "text": "One great thing about these birch bark canoes was, uh, they could carry a large amount of cargo. For example, a canoe weighing about 50 pounds could carry up to nine people and 250 pounds of cargo." },
        { "speaker": "Student", "text": "Wow! But how far could they travel that way?" },
        { "speaker": "Professor", "text": "Well like I said, the northeastern region is interconnected by rivers and streams and the ocean at the coast. The canoes allow them to travel over a vast area that today would take a few hours to fly over. You see, the Native Americans made canoes of all types, for travel on small streams or on large open ocean waters. For small streams, they made narrow, maneuverable boats, while larger canoes were needed for the ocean. They could travel throughout the area only occasionally having to portage, to carry the canoe over a land short distance to another nearby stream. And since the canoes were so light, this wasn't a difficult task. Now how do you think this affected their lives?" },
        { "speaker": "Student", "text": "Well if they could travel so easily over such a large area, they could trade with people from other areas which I guess would lead them to form alliances?" },
        { "speaker": "Professor", "text": "Exactly. Having an efficient means of transportation, well, that helps the Iroquois to form a federation linked by natural waterways. And this federation expanded from what is now Southern Canada all the way south to the Delaware River. And this efficiency of the birch bark canoe also made an impression on newcomers to the area. French traders in the 17th century modeled their... well, they adopted the design of the Iroquois birch bark canoes, and they found they could travel great distances more than 1500 kilometers a month." },
        { "speaker": "Professor", "text": "Now besides the bark, Native Americans also used the wood of the birch tree. The young trees were used as supports for lodgings, with the waterproof bark used as roofing. Branches were folded into snowshoes. And the Native American people were all adept at running very fast over the snow in these birch branch snowshoes, which if you ever tried walking in snowshoes you know it wasn't easy." }

        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Geology class." },
        { "speaker": "Professor", "text": "Last time, we started to talk about glaciers and how these masses of ice form from crystallized snow, and some of you were amazed at how huge some of these glaciers are. Now, even though it may be difficult to understand how a huge mass of ice can move or flow, it’s another word for it, it’s really no secret that the glaciers flow because of gravity. But how they flow, the way they flow, needs some explaining." },
        { "speaker": "Professor", "text": "Now, the first type of glacier flow is called: basal slip. Basal slip or sliding as it’s often called, basically refers to the slipping or sliding of a glacier across bedrock, actually across a thin layer of water on top of the bedrock. So, this process shouldn’t be too hard to imagine. What happens is that the ice at the base of the glacier is under a great deal of pressure – the pressure coming from the weight of the overlying ice." },
        { "speaker": "Professor", "text": "And you probably know that under pressure, the melting temperature of water, of the ice I mean, is reduced. So, ice at the base of the glacier melts, even though it’s below zero degree Celsius. And this results in a thin layer of water between the glacier and the ground. This layer of water reduces friction is... is like a lubricant. And it allows the glacier to slide or slip over the bedrock. OK?" },
        { "speaker": "Professor", "text": "Now the next type of movement we will talk about is called: deformation. You’ve already known that ice is brittle, if you hit it with a hammer, it will shatter like glass. But ice is also plastic, it can change shape without breaking. If you leave, for example, a bar of ice supported only at one end, the end, the unsupported end will deform under its own weight." },
        { "speaker": "Professor", "text": "It’ll kind of flatten out at one end, get distorted, deformed. Think of deformation as a very slow oozing. Depending on the stresses on the glacier, the ice crystals within it reorganize. And during this re-organization the ice crystals realign in a way that allows them to slide past each other. And so the glacier oozes downhill without any ice actually melting." },
        { "speaker": "Professor", "text": "Now, there are a couple of factors that affect the amount of deformation that takes place or the speed of the glacier’s movement for example. Deformation is more likely to occur the thicker the ice is, because of the gravity of the weight of the ice." },
        { "speaker": "Professor", "text": "And temperature also plays a part here, in that cold ice does not move as easily as ice that is close to the melting point. In fact, it is not too different from… the way oil is, thicker at lower temperatures. So, if you have a glacier in a slightly warmer region, it will flow faster than a glacier in a cooler region." },
        { "speaker": "Professor", "text": "Ok, um… Now, I’d like to touch briefly on extension and compression. Your textbook includes these as types, as a particular type of glacier movement, but you will see that there are …as many textbooks that omit it as a type of movement as include it. And I might not include it right now, if it weren’t in your textbook." },
        { "speaker": "Professor", "text": "But, basically, the upper parts of glaciers have less pressure on them. So, they don’t deform easily, they tend to be more brittle. And crevasses can form in these upper layers of the glacier. When the glacier comes into contact with bedrock walls or is otherwise under some kind of stress, but can’t deform quickly enough." },
        { "speaker": "Professor", "text": "So, the ice would expand or constrict, and that can cause big fissures, big cracks to form in the surface layers of the ice, and that brittle surface ice moving is sometimes considered a type of glacier movement depending on which source you are consulting." },
        { "speaker": "Professor", "text": "Now, as you probably know, glaciers generally move really slowly. But sometimes, they experience surges, and during these surges, in some places, they can move at speeds as high as 7000 meters per year. Now, speeds like that are pretty unusual, hundreds of times faster than the regular movement of glaciers, but you can actually see glaciers move during these surges, though it is rare." }
