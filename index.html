      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an animal behavior class." },
        { "speaker": "Pro", "text": "OK. Well, last time we talked about passive habitat selection, like plants for example. They don't make active choices about where to grow. They are dispersed by some other agent, like the wind. And if the seeds land in a suitable habitat, they do well and reproduce." },
        { "speaker": "Pro", "text": "With active habitat selection, an organism is able to physically select where to live and breed. And because an animal's breeding habitat is so important, we'd expect animal species to have developed preferences for particular types of habitats, places where their offspring have the best chance of survival. So let's look at the effect this preference can have by looking at some examples. But first let's recap. What do we mean by habitat? Frank?" },
        { "speaker": "Stu", "text": "Well, it's basically the place or environment where an organism normally lives and grows." },
        { "speaker": "Pro", "text": "Right, and as we've discussed, there are some key elements that a habitat must contain – food obviously, water and it's got to have the right climate and spaces for physical protection. And we saw how important habitat selection is when we look at habitats where some of these factors are removed, perhaps through habitat destruction. Um, I just read about a shorebird, the plover." },
        { "speaker": "Pro", "text": "The plover lives by the ocean and feeds on small shellfish, insects and plants. It blends in with the sand, so it's well-camouflaged from predator birds above. But it lays its eggs in shallow depressions in the sand with very little protection around them. So if there are people or dogs on the beach, the eggs and fledglings in the nests are really vulnerable." },
        { "speaker": "Pro", "text": "Out in California where there has been a lot of human development by the ocean, the plovers are now a threatened species. So conservationists tried to recreate a new habitat for them. They made artificial beaches and sand bars in areas inaccessible to people and dogs. And the plover population is up quite a bit in those places." },
        { "speaker": "Pro", "text": "Ok. That is an instance where a habitat is made less suitable. But now, what about cases where an animal exhibits a clear choice between two suitable habitats? In cases like that, does the preference matter? Well, Let's look at the blue warbler." },
        { "speaker": "Pro", "text": "The Blue warbler is a songbird that lives in North America. They clearly prefer hard wood forests with dense shrubs, bushes underneath the trees. They actually nest in the shrubs, not the trees. So they're pretty close to the ground, but these warblers also nest in forests that have low shrub density. It is usually the younger warblers that nest in these areas because the preferred spots where there are a lot of shrubs are taken by the older, more dominant birds." },
        { "speaker": "Pro", "text": "And the choice of habitat seems to affect reproductive success. Because the older, more experienced birds who nest in the high density shrub areas have significantly more offspring than those in low density areas, which suggests that the choice of where to nest does have an impact on the number of chicks they have." },
        { "speaker": "Pro", "text": "But a preferred environment doesn't always seem to correlate with greater reproductive success. For example, In Europe, studies have been done of blackcap warblers. We just call them blackcaps." },
        { "speaker": "Pro", "text": "The Blackcap can be found in two different environments. Their preferred habitat is forests near the edge of streams. However, blackcaps also live in pine woods away from water. Studies have been done on the reproductive success rates for the birds in both areas, and the result showed surprisingly that the reproductive success was essentially the same in both areas – the preferred and the second choice habitat. Well. Why?" },
        { "speaker": "Pro", "text": "It turned out that there were actually four times as many bird pairs or couples living in the stream edge habitat compared to the area away from the stream. So this stream edge area had a much denser population, which meant more members of the same species competing for resources, wanting to feed on the same things or build their nests in the same places, which lower the suitability of the prime habitat even though it's their preferred habitat." },
        { "speaker": "Pro", "text": "So the results of the study suggest that when the number of the competitors in the prime habitat reaches a certain point, the second rank habitat becomes just as successful as the prime habitat, just because there are fewer members of the same species living there. So it looks like competition for resources is another important factor in determining if a particular habitat is suitable." }
      ],
      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Art History class." },
        { "speaker": "Pro", "text": "We've been talking about the art world of the late 19th century in Paris. And today I'd like to look at the women who went to Paris at that time to become artists. Now from your reading, what do you know about Paris, about the art world of Paris during the late 19th century?" },
        { "speaker": "Stu", "text": "People came there from all over the world to study." },

        { "speaker": "Pro", "text": "If you wanted to become an artist, Paris was not a good place to go; Paris was “THE” place to go. And women could find skilled instructors there. Before the late 19th century, if (they) women who wanted to become artists had to take private lessons or learn from family members. They had more limited options than men did." },
        { "speaker": "Pro", "text": "But around 1870s, some artists in Paris began to offer classes for female students. These classes were for women only. And by the end of the 19th century, it became much more common for women and men to study together in the same classes. So within a few decades, things had changed significantly." },
        { "speaker": "Pro", "text": "OK. Let's back up again and talk about the time period from the 1860s to the 1880s and talk more about what happened in women's art classes. In 1868, a private art academy opened in Paris, and for decades it was probably the most famous private art school in the world. Its founder, Rodolphe Julian, was a canny businessman. And quickly established his school as a premier destination for women artists. What he did was: After an initial trail period of mixed classes, he changed the school policy. He completely separated the men and women students." },
        { "speaker": "Stu", "text": "Any reason why he did that?" },
        { "speaker": "Pro", "text": "Well. Like I said, Julian was a brilliant businessman, with progressive ideas. He saw that another small private art school where all the students were women was very popular at that time. And that's probably why he adopted the women only classes. His classes were typically offered by... by established artists and were held in the studio, the place where they painted." },
        { "speaker": "Pro", "text": "This was a big deal because finally women could study art in a formal setting. And there was another benefit to the group setting of these classes. The classes included weekly criticism. And the teacher would rank the art of all the students in the class from best to worst. How would you like it if I did that in this class?" },
        { "speaker": "Stu1", "text": "Hah...No way." },
        { "speaker": "Stu2", "text": "But our textbook said that the competitive...the competition was good for women. It helped them see where they needed to improve." },
        { "speaker": "Pro", "text": "Isn't that interesting? One woman artist, her name was Marie Bashkirtseff. Bashkirtseff once wrote how she felt about a classmate's work. She thought her classmate's art was much better than her own and it gave her an incentive to do better." },
        { "speaker": "Pro", "text": "Overall the competition in the women's art classes gave women more confidence. Confidence that they could also compete in the art world after their schooling. And even though Bashkirtseff could not study in the same classes as men, she was having an impact as an artist. Just look at the salon. What do you know about the salon?" },
        { "speaker": "Stu", "text": "It was a big exhibition, a big art show that they had in Pairs every year. The art had to be accepted by judges." },
        { "speaker": "Stu", "text": "It was a big deal. You can make a name for yourself." },
        { "speaker": "Pro", "text": "You can have a painting or sculpture in the salon and go back to your home country saying you've been a success in Paris. It was sort of uh, a seal of approval. It was a great encouragement for an artist's career. And by the last two decades of the 19th century, one fifth of the paintings in the salon were by women, much higher than in the past." },
        { "speaker": "Pro", "text": "In fact, Marie Bashkirtseff herself had a painting in the salon in 1881. Interestingly this masterpiece called “In the Studio” is a painting of the interior of Julian's art school. It is not in your textbook. I will show you the painting next week. The painting depicts an active crowded studio with women drawing and painting a live model." },
        { "speaker": "Pro", "text": "It was actually, Bashkirtseff actually followed Julian's savvy suggestion and painted her fellow students in a class at the school with the artist herself at the far right. A great advertisement for the school when the painting eventually hung up at the salon, for a women's studio had never been painted before." }

      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a History class." },
        { "speaker": "Pro", "text": "So, we've been talking about the printing press, how it changed people's lives, making books more accessible to everyone. More books meant more reading, right? But, as you know, not everyone has perfect vision. This increase in literacy, um, in reading, led to an increase in demand for eyeglasses. And here's something you probably haven't thought of. This increased demand impacted societal attitudes towards eyeglasses." },
        { "speaker": "Pro", "text": "But, first let me back up a bit and talk about vision correction before the printing press. And, um, what did people with poor vision do, I mean, especially those few people who were actually literate? What did they do before glasses were invented? Well, they had different ways of dealing with not seeing well." },
        { "speaker": "Pro", "text": "If you think about it, poor vision wasn't their only problem. I mean, um, think about the conditions they lived in: houses were dark; sometimes there weren't any windows; candles were the only source of light. So, in some places, um, like ancient Greece, for example, the wealthiest people with poor vision could have someone else read to them – easy solution if you could afford it." },
        { "speaker": "Pro", "text": "Another solution was something called a 'reading stone'. Around 1000 C.E., European monks would take a piece of clear rock, often quartz, and place it on top of the reading material. The clear rock magnified the letters, making them appear larger. Um, well, it's like what happens when a drop of water falls on something. Whatever's below the drop of water appears larger, right? Well, the 'reading stone' works in a similar way." },
        { "speaker": "Pro", "text": "But rocks like quartz, well, quartz of optical quality weren't cheap. Late in the 13th century, glass makers in Italy came up with a less expensive alternative. They made reading stones out of clear glass. And these clear glass reading stones evolved into the eyeglasses we know today. So we're pretty sure that glasses were invented about the late 1200's, well, over a hundred years before the printing press." },
        { "speaker": "Pro", "text": "But it's not clear who exactly invented them first or exactly what year. But record showed that they were invented in both Europe and China at about the same time. By the way, we call this 'independent discovery'. Independent discovery means when something is invented in different parts of the world at the same time and it's not as unusual as it sounds. You can look at the timeline charts in the back of your textbook to see when things were invented in different cultures at about the same time to see what I'm talking about." },
        { "speaker": "Pro", "text": "So now let's tie this to what I've said before about societal attitudes towards glasses. Initially, in parts of Europe and in China, glasses were a symbol of wisdom and intelligence. This is evident in the artwork from the period. European paintings often portrayed doctors or judges wearing glasses. In China, glasses were very expensive." },
        { "speaker": "Pro", "text": "So in addition to intelligence, they also symbolize affluence, um, wealth. In 14th-century Chinese portraits, the bigger the glasses, the smarter and wealthier the subject was. So glasses were a status symbol in some parts of the world." },
        { "speaker": "Pro", "text": "Now let's get back to the invention of the printing press in 1440. What happened? Suddenly, books became readily available and more people wanted to read. So the need, oh well, actually not only the need but the demand for more affordable glasses rose drastically. Eventually, inexpensive glasses were produced, and then glasses were available to everyone. People could purchase them easily from a traveling peddler." }
      ],
      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Chemistry class. The professor has been discussing the periodic table of elements." },
        { "speaker": "Pro", "text": "So, are there any questions?" },
        { "speaker": "Stu", "text": "Yes, um, Professor Harrison, you were saying that the periodic table is predictive. What exactly does that mean? I mean I understand how it organizes the elements, but where's the prediction?" },
        { "speaker": "Pro", "text": "Ok, let's look at our periodic table again. Ok, it groups elements into categories that share certain properties, right?" },
        { "speaker": "Stu", "text": "Uh-huh." },
        { "speaker": "Pro", "text": "And it is arranged according to increasing atomic number, which is..." },
        { "speaker": "Stu", "text": "The number of protons in each atom of an element." },
        { "speaker": "Pro", "text": "Right. Well, early versions of the periodic table had gaps, missing elements. Every time you had one more proton, you had another element. And then, oops, there'd be an atomic number, for which there was no known element. And the prediction was that an element with that atomic number existed somewhere, but it just hadn't been found yet. And its location in the table would tell you what properties it should have. It was really pretty exciting for scientists at that time to find these missing elements and confirm their predictive properties." },
        { "speaker": "Pro", "text": "Um, actually, that reminds me of a ... of a very good example of all these, element 43. See on the table, the symbols for elements 42 and 44. Well, in early versions of the table, there was no symbol for an element 43 protons because no element with 43 protons had been discovered yet. So the periodic table had a gap between elements 42 and 44." },
        { "speaker": "Pro", "text": "And then in 1925, a team of chemists led by a scientist named Ida Tacke claimed that they had found element 43. They had been using a relatively new technology called X-ray spectroscopy, and they were using this to examine an ore sample. And they claimed that they'd found an element with 43 protons. And they named it Masurium." },
        { "speaker": "Stu", "text": "Um, Professor Harrison, then, how come in my periodic table here, element 43 is Tc? That's Technetium, right?" },
        { "speaker": "Pro", "text": "Ok, let me add that. Actually, um, that's the point I'm coming to. Hardly anyone believed that Tacke'd discovered a new element. X-ray spectroscopy was a new method at that time. And they were never able to isolate enough Masurium to have a weighable sample to convince everyone of the discovery. So they were discredited. But then, 12 years later in 1937, a different team became the first to synthesize an element using a cyclotron. And that element had..." },
        { "speaker": "Stu", "text": "43 protons?" },
        { "speaker": "Pro", "text": "That's right, but they named it Technetium to emphasize that it was artificially created with technology. And people thought that synthesizing this element, making it artificially was the only way to get it. We still hadn't found it occurring in nature. Now element 43, whether you call it Masurium or Technetium, is radioactive. Why does that matter? What is true of a radioactive element?" },
        { "speaker": "Stu", "text": "It decays, it turns into other elements. Oh, so does that explain why it was missing in the periodic table?" },
        { "speaker": "Pro", "text": "Exactly, because of its radioactive decay, element 43 doesn't last very long. And therefore, if that ever had been present on Earth, it would have decayed ages ago. So the Masurium people were obviously wrong, and the Technetium people were right. Right? Well, that was then." },
        { "speaker": "Pro", "text": "Now we know that element 43 does occur naturally. It can be naturally generated from Uranium atoms that have spontaneously split. And guess what, the ore sample the Masurium group was working with had plenty of Uranium in it, enough to split into measurable amounts of Masurium. So Tacke's team might very well have found small amounts of Masurium in the ore samples. It's just that once it was generated from split Uranium, it decayed very quickly." },
        { "speaker": "Pro", "text": "And you know here's an incredible irony. Ida Tacke, the chemist who led the Masurium team, well, she was the first to suggest that Uranium could break up into smaller pieces, but she didn't know that that was the defense of her own discovery of element 43." },
        { "speaker": "Stu", "text": "So is my version of the periodic table wrong? Should element 43 really be called Masurium?" },
        { "speaker": "Pro", "text": "Maybe, but you know it's hard to tell for sure after all this time, if Ida Tacke's group did discover element 43. They didn't, um, publish enough detail on their methods or instruments for us to know for sure." },
        { "speaker": "Pro", "text": "But I'd like to think element 43 was discovered twice. As Masurium, it was the first element discovered that occurs in nature only from spontaneous fission, and as Technetium, it was the first element discovered in a laboratory. And of course, it was an element the periodic table led us to expect existed before anyone had found it or made it." }
      ]

      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a theater class." },
        { "speaker": "Professor", "text": "As we have seen, the second half of the 18th century was an exciting time in Europe: it was not only an age of great invention, but social changes also led to a rise in all sorts of entertainment, from reading to museums, to travel. And finding himself in the middle of this excitement was an accomplished French painter named Philippe Jacques de Loutherbourg." },
        { "speaker": "Professor", "text": "Loutherbourg arrived in England in 1771, and immediately went to work as a set designer at the famous Drury Lane Theater in London. From his first shows, Loutherbourg showed a knack for imagination and stage design, all in the interest of creating illusions that allowed the audience to suspend disbelief completely. He accomplished this by giving the stage a greater feeling of depth, which he did by cutting up some of the rigid background scenery, and placing it at various angles and distances from the audience." },
        { "speaker": "Professor", "text": "Another realistic touch was using three-dimensional objects on the set, like rocks and bushes as opposed to two-dimensional painted scenery. He also paid much more attention to lighting and sound than had been done before." },
        { "speaker": "Professor", "text": "Now, these sets were so elaborate that many people attended the theater more for them than for the actors or the story. At the time, people were wild for travel and for experiencing new places; but not everyone could afford it. Loutherbourg outdid himself, however, with a show that he set up in his own home. He called it the 'Eidophusikon'." },
        { "speaker": "Professor", "text": "'Eidophusikon' means something like representation of nature, and that's exactly what he intended to do: create realistic moving scenes that change before the audiences' eyes. In this, he synthesized all his tricks from Drury Lane: mechanical motions, sound, light, other special effects to create, if you will, an early multimedia production." },
        { "speaker": "Professor", "text": "The 'Eidophusikon' was Loutherbourg's attempt to release painting from the constraints of the picture frame. After all, even the most action-filled exciting painting can represent only one moment in time; and any illusion of movement is gone after the first glance. But Loutherbourg, like other contemporary painters, wanted to add the dimension of time to his paintings." },
        { "speaker": "Professor", "text": "You know, the popular thinking is that Loutherbourg was influenced by landscape painting. But why can't we say that the 'Eidophusikon' actually influenced the painters? At the very least we have to consider that it was more ... it was more of a mutual thing. We know, for example, that the important English landscape painter, Thomas Gainsborough, attended almost all of the early performances, and his later paintings are notable for their increased color and dynamic use of light." },
        { "speaker": "Professor", "text": "Loutherbourg's influence on the theater though, he was incredibly influential. The way he brought together design and lighting and sound as a unified feature of the stage can easily be seen in English theater's subsequent emphasis on lighting and motion." },
        { "speaker": "Professor", "text": "Now, the 'Eidophusikon' stage was actually a box: a few meters wide, a couple meters tall and a couple meters deep. That is, the action took place within this box. This was much smaller of course than the usual stage. But, it also allowed Loutherbourg to concentrate the lighting to better effect." },
        { "speaker": "Professor", "text": "Also, the audience was in the dark, which wouldn't be a common feature of the theater until a hundred years later. The show consisted of a series of scenes. For example, a view of London from sunrise that changes as the day moves on; mechanical figures, such as cattle, moved across the scene, and ships sailed along the river." },
        { "speaker": "Professor", "text": "But what really got people was the attention to detail, much like his work at Drury Lane. So, for example, he painted very realistic ships, and varied their size depending on their distance from the audience. Small boats moved more quickly across the foreground than larger ones did that were closer to the horizon. Other effects, like waves, were also very convincing. They reflected sunlight or moonlight depending on the time of day or night. Even the colors changed as they would in nature." },
        { "speaker": "Professor", "text": "Sound and light were important in making his productions realistic. He used a great number of lamps, and he was able to change colors of light by using variously colored pieces of glass, to create effects like passing clouds that suddenly change in color. Furthermore, he used effects to make patterns of shadow and light, rather than using the uniform lighting that was common at the time. And many of the sound effects he pioneered are still in use today, like creating thunder by pulling on one of the corners of a thin copper sheet." },
        { "speaker": "Professor", "text": "One of his most popular scenes was of a storm. And there is a story that on one occasion, an actual storm passed over head during the show. And some people went outside, and they claimed Loutherbourg's thunder was actually better than the real thunder." }
      ],
      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an environmental science class." },
        { "speaker": "Lecturer", "text": "So since we're on the topic of global climate change and its effects, in Alaska, in the northern Arctic part of Alaska, over the last ... oh... thirty years or so, temperatures have increased about half a degree Celsius per decade, and scientists have noticed that there’s been a change in surface vegetation during this time. Shrubs are increasing in the 'tundra'. Tundra is flat land with very little vegetation." },
        { "speaker": "Lecturer", "text": "Just a few species of plants grow there because the temperature is very cold, and there's not much precipitation. And because of the cold temperatures, the tundra has two layers: top layer, which is called the active layer, is frozen in the winter and spring, but thaws in the summer. Beneath this active layer is a second layer called 'permafrost', which is frozen all year around, and is impermeable to water." },
        { "speaker": "Female_Student", "text": "So because of the permafrost, none of the plants that grow there can have deep roots, can they?" },
        { "speaker": "Lecturer", "text": "No, and that's one of the reasons that shrubs survive in the Arctic. Shrubs are little bushes. They're not tall and being low to the ground protects them from the cold and wind. And their roots don't grow very deep, so the permafrost doesn't interfere with their growth. OK? Now since the temperatures have been increasing in Arctic Alaska, the growth of shrubs has increased. And this has presented climate scientists with a puzzle..." },
        { "speaker": "Male_Student", "text": "I'm sorry, when you say the growth of shrubs has increased, do you mean that the shrubs are bigger, or that there are more shrubs?" },
        { "speaker": "Lecturer", "text": "Good question! And the answer is both. The size of the shrubs has increased and shrub cover has spread to what was previously shrub-free tundra. Ok, so what's the puzzle? Warmer temperatures should lead to increased vegetation growth, right? Well, the connection is not so simple." },
        { "speaker": "Lecturer", "text": "The temperature increase has occurred during the winter and spring, not during the summer. But the increase in shrubs has occurred in the summer. So how can increase temperatures in the winter and spring result in increased shrub growth in the summer? Well, it may be biological processes that occur in the soil in the winter, that cause increased shrub growth in the summer, and here's how: there are 'microbes', microscopic organisms that live in the soil." },
        { "speaker": "Lecturer", "text": "These microbes enable the soil to have more nitrogen, which plants need to live and they remain quite active during the winter. There're two reasons for this: first, they live in the active layer, which, remember, contains water that doesn't penetrate the permafrost." },
        { "speaker": "Lecturer", "text": "Second, most of the precipitation in the Arctic is in the form of snow. And the snow, which blankets the ground in the winter, actually has an insulating effect on the soil beneath it. And it allows the temperature of the soil to remain warm enough for microbes to remain active. So there's been increased nutrient production in the winter. And that's what's responsible for the growth of shrubs in the summer and their spread to new areas of the tundra. Areas with more new nutrients are the areas with the largest increase in shrubs." },
        { "speaker": "Female_Student", "text": "But, what about run-off in the spring, when the snow finally melts? Won't the nutrients get washed away? Spring thaw always washes away soil, doesn't it?" },
        { "speaker": "Lecturer", "text": "Well, much of the soil is usually still frozen during peak run-off. And the nutrients are deep down in the active layer anyway, not high up near the surface, which is the part of the active layer most affected by run-off. But as I was about to say, there's more to the story. The tundra is windy, and the snow is blown across the tundra, it's caught by shrubs. And deep snow drifts often form around shrubs." },
        { "speaker": "Lecturer", "text": "And we've already mentioned the insulating effect of snow. So that extra warmth means even more microbial activity, which means even more food for the shrubs, which means even more shrubs and more snow around etc.. It's a circle, a loop. And because of this loop, which is promoted by warmer temperatures in winter and spring, well, it looks like the tundra may be turning into shrub land." },
        { "speaker": "Female_Student", "text": "But will it be long-term? I mean maybe the shrubs will be abundant for a few years, and then it'll change back to tundra." },
        { "speaker": "Lecturer", "text": "Well, shrub expansion has occurred in other environments, like semiarid grassland, and tall grass prairies. And shrub expansion in these environments does seem to persist, almost to the point of causing a shift. Once is established, shrub land thrives, particularly in the Arctic, because Arctic shrubs are good at taking advantage of increased nutrients in the soil, better than other Arctic plants." }

      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Geology class." },
        { "speaker": "Lecturer", "text": "So, continuing our discussion of desert lakes, now I want to focus on what's known as the 'Empty Quarter'. The 'Empty Quarter' is a huge area of sand that covers about a quarter of the Arabian Peninsula. Today it's pretty desolate, barren and extremely hot." },
        { "speaker": "Lecturer", "text": "But there've been times in the past when monsoon rains soaked the Empty Quarter and turned it from a desert into grassland that was dotted with lakes and home to various animals. There were actually two periods of rain and lake formation: the first one began about 37,000 years ago; and the second one dates from about 10,000 years ago." },
        { "speaker": "Female_Student", "text": "Excuse me, Professor. But I'm confused. Why would lakes form in the desert? It's just sand, after all." },
        { "speaker": "Lecturer", "text": "Good question! We know from modern day desert lakes, like Lake Eyre in South Australia, that under the right conditions, lakes do form in the desert. But the Empty Quarter lakes disappeared thousands of years ago. They left behind their beds or basins as limestone formations that we can still see today. They look like low-lying, white or grey buttes, long, narrow hills with flat tops, barely a meter high." },
        { "speaker": "Lecturer", "text": "A recent study of some of the formations presents some new theories about the area's past. Keep in mind though that this study only looked at 19 formations. And about a thousand have been documented. So there's a lot more work to be done." },
        { "speaker": "Lecturer", "text": "According to the study, two factors were important for lake formation in the Empty Quarter: first, the rains that fell there were torrential. So it would've been impossible for all the water to soak into the ground. Second, as you know, sand dunes contain other types of particles, besides sand, including clay and silt." },
        { "speaker": "Lecturer", "text": "Now, when the rain fell, water ran down the sides of the dunes, carrying clay and silt particles with it. And wherever these particles settled, they formed a pan, a layer that water couldn't penetrate. Once this pan formed, further run-off collected, and formed a lake." },
        { "speaker": "Lecturer", "text": "Now, the older lakes, about half the formations, the ones that started forming 37,000 years ago, the limestone formations we see, they're up to a kilometer long, but only a few meters wide, and they're scattered along the desert floor, in valleys between the dunes." },
        { "speaker": "Lecturer", "text": "So, the theory is, the lakes formed there on the desert floor, in these long narrow valleys. And we know, because of what we know about similar ancient desert lakes, we know that the lakes didn't last very long, from a few months to a few years on average. As for the more recent lakes, the ones from 10,000 years ago, well, they seemed to have been smaller, and so may have dried up more quickly." },
        { "speaker": "Lecturer", "text": "Another difference, very important today for distinguishing between older lake beds and newer ones, is the location of the limestone formations. The more recent beds are high up in the dunes. Why these differences? Well, there are some ideas about that, and they have to do with the shapes of the sand dunes, when the lakes were formed." },
        { "speaker": "Lecturer", "text": "37,000 years ago, the dunes were probably nicely rounded at the top, so the water just ran right down their sides to the desert floor. But there were thousands of years of wind between the two rainy periods, reshaping the dunes. So, during the second rainy period, the dunes were kind of chopped up at the top, full of hollows and ridges, and these hollows would've captured the rain right there on the top." },
        { "speaker": "Lecturer", "text": "Now, in a grassland of Lake Ecosystem, we'd expect to find fossils from a variety of animals, and numerous fossils have been found at least at these particular sites. But, where did these animals come from? Well, the theory that has been suggested is that they migrated in from nearby habitats where they were already living. Then as the lakes dried up, they died out." },
        { "speaker": "Lecturer", "text": "The study makes a couple of interesting points about the fossils, which I hope will be looked at in future studies. At older lake sites, there’s fossil remains from hippopotamuses, water buffalo, animals that spend much of their lives standing in water, and also, fossils of cattle." },
        { "speaker": "Lecturer", "text": "However, at the sites of the more recent lakes, there’s only cattle fossils, additional evidence for geologists that these lakes were probably smaller, shallower, because cattle only use water for drinking. So they survive on much less. Interestingly, there are clams and snail shells; but, no fossils of fish. We're not sure why. Maybe there was a problem with the water. Maybe it was too salty. That's certainly true of other desert lakes." }
      ],
      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a linguistics class. The professor has been discussing animal communication systems." },
        { "speaker": "Lecturer", "text": "So last time, we covered the dances honey bees do to indicate where food can be found and the calls and songs of different types of birds. Today, I'd like to look at some communication systems found in mammals, particularly in primates, such as orangutans, chimpanzees, gorillas... Yes, Thomas?" },
        { "speaker": "Student", "text": "Excuse me, Professor. But when you talk about gorilla language, do you mean like, those experiments where humans taught them sign language or a language like..." },
        { "speaker": "Lecturer", "text": "OK, wait just a minute. Now, who in this class heard me use the word 'language'? No one I hope. What we're talking about here are systems of communication, all right?" },
        { "speaker": "Student", "text": "Oh, sorry, communication, right. But could you maybe, like, clarify what the difference is?" },
        { "speaker": "Lecturer", "text": "Of course, that's a fair question. OK, well, to start with, let's make it clear that language is a type of communication, not the other way around. OK, so all communication systems, language included, have certain features in common. For example, the signals used to communicate from the bee's dance movements, to the word and sentences found in human languages." },
        { "speaker": "Lecturer", "text": "All these signals convey meaning. And all communication systems serve a purpose, a pragmatic function of some sort–warning of danger perhaps or offering other needed information. But there're several features peculiar to human language that have, for the most part, never been found in the communication system of any other species." },
        { "speaker": "Lecturer", "text": "For one thing, learn ability. Animals have instinctive communication systems. When a dog, a puppy gets to certain age, it's able to bark. It barks without having to learn how from other dogs, it just barks. But much of human language has to be learned from other humans." },
        { "speaker": "Lecturer", "text": "What else makes human language unique? What makes it different from animal communication? Deborah?" },
        { "speaker": "D", "text": "How about grammar? Like having verbs, nouns, adjectives?" },
        { "speaker": "Lecturer", "text": "OK, that's another feature. And it's a good example..." },
        { "speaker": "D", "text": "I mean I mention this ‘cause like in my biology class last year, I kind of remember talking about a study on prairie dogs, where, I think the researchers claimed that the warning cries of prairie dogs constitute language, because they have these different parts of speech. You know, like nouns, to name the type of predator they spotted, adjectives to describe its size and shape, verbs..., but now it seems like..." },
        { "speaker": "Lecturer", "text": "All right, hold on a moment. I'm familiar with the study you're talking about. And for those of you who don't know, prairie dogs are not actually dogs. They're a type of rodent who, who burrow in the ground, in the grasslands of the western United States and Mexico." },
        { "speaker": "Lecturer", "text": "In this study, the researchers looked at the high-pitched barks a prairie dog makes when it spots predator. And from this they made some pretty.., well, they made some claims about these calls qualifying as an actual language, with its own primitive grammar. But actually, these warning calls are no different from those found among certain types of monkeys. And, well, let's not even get into the question of whether concepts like noun and verb can be meaningfully applied to animal communication." },
        { "speaker": "Lecturer", "text": "Another thing that distinguishes a real language is a property we call 'discreteness'. In other words, messages are built up out of smaller parts, sentences out of words, words out of individual sounds, etc." },
        { "speaker": "Lecturer", "text": "Now maybe you could say that the prairie dog's message is built from smaller parts. Like say for example, our prairie dog spots a predator, a big coyote approaching rapidly. So the prairie dog makes a call that means 'coyote', then one that means 'large', and then another one to indicate its speed. But do you really suppose it makes any difference what order these calls come in? No." },
        { "speaker": "Lecturer", "text": "But the discrete units that make up language can be put together in different ways. Those smaller parts can be used to form an infinite number of messages, including messages that are completely novel, that have never been expressed before." },
        { "speaker": "Lecturer", "text": "For example, we can differentiate between: 'A large coyote moves fast.' and say 'Move the large coyote fast.' or 'Move fast, large coyote.', and I truly doubt whether anyone has ever uttered either of these sentences before. Human language is productive, an open-ended communication system, whereas no other communication system has this property." },
        { "speaker": "Lecturer", "text": "And another feature of language that's not displayed by any form of animal communication is what we call 'displacement'. That is, language is abstract enough that we can talk about things that aren't present here and now." },
        { "speaker": "Lecturer", "text": "Things like 'My friend Joe is not in the room.' or 'It will probably rain next Thursday.' Prairie dogs may be able to tell you about a hawk that’s circling overhead right now, but they never show any inclination to describe the one they saw last week." }

        { "speaker": "Professor", "text": "OK, hold on, slow down. Um…these are questions that, well, just about every young artist has to struggle with. OK, the first thing you should do is you absolutely have to stay true to your artistic vision; take the pictures you want to take." },

      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Marine Biology Class." },
        { "speaker": "Professor", "text": "We know whales are mammals and that they evolved from land creatures. So the mystery is figuring out how they became ocean dwellers. Because until recently there was no fossil record of what we call “the missing link” – that is evidence of species that show the transition between land-dwelling mammals and today's whales. Fortunately, some recent fossil discoveries have made the picture a little bit clearer." },
        { "speaker": "Professor", "text": "For example, a few years back in Pakistan, they found the skull of a wolf-like creature. It was about 50 million years old. Scientists had seen this wolf-like creature before, but this skull was different. The ear area of the skull had characteristics seen only in aquatic mammals, specifically whales." },
        { "speaker": "Professor", "text": "Uh, well, then also in Pakistan, they found a fossil of another creature, which we call Ambulocetus Natans. That's a mouthful, eh? The name Ambulocetus natans comes from Latin of course, and means “walking whale that swims”. It clearly had four limbs that could have been used for walking. It also had a long thin tail, typical of mammals, something we don't see in today's whales. But, it also had a long skeletal structure. And that long skeletal structure suggests that it was aquatic." },
        { "speaker": "Professor", "text": "And very recently in Egypt, they found a skeleton of Basilosaurus. Basilosaurus was a creature that we had already known about for over a hundred years. And it has been linked to modern whales because of its long whale-like body. But this new fossil find showed a full set of leg bones, something we didn't have before." },
        { "speaker": "Professor", "text": "The legs were too small to be useful. They weren't even connected to its pelvis and couldn't have supported its weight. But it clearly shows Basilosaurus's evolution from land creatures. So that's a giant step in the right direction. Even better, it establishes Ambulocetus as a clear link between the wolf-like creature and Basilosaurus." },
        { "speaker": "Professor", "text": "Now these discoveries don't completely solve the mystery. I mean, Ambulocetus is a mammal that shows a sort of bridge between walking on land and swimming. But it also is very different from the whales who know today. So really we are working with just a few pieces of a big puzzle." },
        { "speaker": "Professor", "text": "Um...a related debate involved some recent DNA studies. Remember, DNA is the genetic code for any organism. And when the DNA from two different species is similar, it suggests that those two species are related. And when we compared some whale DNA with DNA from some other species, we got quite a surprise." },
        { "speaker": "Professor", "text": "The DNA suggests that whales are descendants of the hippopotamus. Yes, the hippopotamus! Well, it came as a bit of a shock. I mean, that a four-legged land and river dweller could be the evolutionary source of a completely aquatic creature up to 25 times its size?" },
        { "speaker": "Professor", "text": "Unfortunately, this revelation about the hippopotamus apparently contradicts the fossil record, which suggests that the hippopotamus is only a very distant relative of the whale, not an ancestor. And of course as I mentioned, that whales are descended not from hippos but from that distant wolf-like creature." },
        { "speaker": "Professor", "text": "So we have contradictory evidence. And more research might just raise more questions and create more controversies. At any rate, we have a choice. We can believe the molecular data, the DNA, or we can believe the skeleton trail, but unfortunately, probably not both." },
        { "speaker": "Professor", "text": "Um... and there have been some other interesting findings from DNA research. For a long time, we assumed that all whales that had teeth including sperm whales and killer whales were closely related to one another. And the same for the toothless whales, like the blue whale and other baleen whales, we assumed that they be closely related." },
        { "speaker": "Professor", "text": "But recent DNA studies suggest that that's not the case at all. The sperm whale is actually closely related to the baleen whale, and it's only distantly related to the toothed-whales. So that was a real surprise to all of us." }
      ],

        { "speaker": "Professor", "text": "No, like potatoes, Tomatoes grew wild in the Andes, although unlike potatoes, they weren’t originally cultivated there. That seems to have occurred first in Central America. And even then, the tomato doesn’t appear to have been very important as a food plant until the Europeans came on the scene. They took it back to Europe with them around 1550. And Italy was indeed the first place where it was widely grown as a food crop. So in a sense, it really is more Italian than American." },
        { "speaker": "Professor", "text": "And another thing and this is true of both potato and tomato. Both of these plants are members of the Nightshade family. The Nightshade family is a category of plants which also includes many that you wouldn’t want to eat, like mandrake, belladonna, and even tobacco. So it’s no wonder that people once considered potatoes and tomatoes to be inedible too, even poisonous. And in fact, the leaves of the potato plant are quite toxic. So it took both plants quite a while to catch on in Europe. And even longer before they made the return trip to North America and became popular food items here." },
        { "speaker": "Student", "text": "Yeah, you know, I remember, I remember my grandmother telling me that when her mother was a little girl, a lot of people still thought that tomatoes were poisonous." },

        { "speaker": "Professor", "text": "Well, that’s true. But then Jefferson is known not only as the third president of the United States, but also as a scholar who was way ahead of his time in many ways. He didn’t let the conventional thinking of his day restrain his ideas." },
        { "speaker": "Professor", "text": "Now, potatoes went through a similar sort of ...uh... of a rejection process, especially when they were first introduced in Europe. You know how potatoes can turn green if they are left in the light too long? And that greenish skin can make the potatoes tastes bitter; even make you ill. So that was enough to put people off for over 200 years. Yes, Bill?" },
        { "speaker": "Student", "text": "I’m sorry, professor Jones. But I mean yeah ok. American crops have probably contributed a lot to European cooking over the years. But…" },
        { "speaker": "Professor", "text": "But have they really played any kind of important role in European history? Well, as a matter of fact, yes. I was just coming to that. Let’s start with North American corn or maize, as it’s often called. Now before the Europeans made contact with the Americas, they subsisted mainly on grains, grains that often suffered from crop failures." },
        { "speaker": "Professor", "text": "And it’s largely for this reason that political power in Europe was centered for centuries in the South, around the Mediterranean Sea, which was where they could grow these grains with more reliability. But when corn came to Europe from Mexico, well, now they had a much hardier crop that could be grown easily in more northerly climates and the centers of power began to shift accordingly." },
        { "speaker": "Professor", "text": "And then, well, as I said potatoes weren’t really popular at first. But when they finally did catch on which they did first in Ireland around 1780." },
        { "speaker": "Professor", "text": "Well, why do you suppose it happened? Because potatoes have the ability to provide an abundant and extremely nutritious food crop, no other crop grown in North Europe at the time had anything like the number of vitamins contained in potatoes. Plus, potatoes grown on the single acre of land could feed many more people than say, wheat grown on the same land." },
        { "speaker": "Professor", "text": "Potatoes soon spread to France and other Northern European countries. And as a result, the nutrition of the general population improved tremendously and population soared in the early 1800s and so the shift of power from southern to northern Europe continued." }
      ],

      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Ecology Class." },
        { "speaker": "Professor", "text": "So we’ve been talking about nutrients, the elements in the environment that are essential for living organisms to develop, live a healthy life and reproduce. Some nutrients are quite scarce; there just isn’t much of them in the environment. But fortunately they get recycled. When nutrients are used over and over in the environment, we call that a nutrient cycle. Because of the importance of nutrients and their scarcity, nutrient recycling is one of the most significant eco-system processes that we’ll cover in this course." },
        { "speaker": "Professor", "text": "The three most important nutrient cycles are the nitrogen cycle, the carbon cycle and the one we are going to talk about today, the Phosphorus cycle. So the Phosphorus cycle has been studied a lot by ecologists because like I said, Phosphorus is an important nutrient and it’s not so abundant. The largest quantities are found in rocks and at the bottom of the ocean." },
        { "speaker": "Professor", "text": "How does Phosphorus get there? Well, let’s start with the Phosphorus in rocks. The rocks get broken down into smaller and smaller particles as they are weathered. They are weathered slowly by rain and wind over long periods of time. Phosphorus is slowly released as the rocks are broken down and it gets spread around into the soil. Once it’s in the soil, plants absorb it through their roots." },
        { "speaker": "Student", "text": "So that’s the reason people mine rocks that contain a lot of Phosphorus to help with agriculture?" },
        { "speaker": "Professor", "text": "Uh-huh, they mine the rock, artificially break it down and put the Phosphorus into agricultural fertilizers. So humans can play a role in the first part of the Phosphorus cycle – the breaking down of rocks and the spreading of Phosphorus into the soil by speeding up the rate at which this natural process occurs. You see." },
        { "speaker": "Professor", "text": "Now after the Phosphorus is in the soil, plants grow. They use Phosphorus from the soil to grow. And when they die, they decompose. And the Phosphorus is recycled back into the soil; same thing with the animals that eat those plants, or eat other animals that have eaten those plants. We call all of this – the land phase of the Phosphorus cycle. But a lot of the Phosphorus in soil gets washed away into rivers by rain and melting snow. And so begins another phase of the cycle. Can anyone guess what it is called? Nancy?" },
        { "speaker": "Nancy", "text": "Well, if the one is called the land phase, then this has to be called the water phase, right?" },
        { "speaker": "Professor", "text": "Yes, that’s such a difficult point, isn’t it? In a normal water phase, rivers eventually empty into oceans, and once in the oceans, the Phosphorus gets absorbed by water plants like algae. Then fish eats the algae or eat other fish that have eaten those plants. But the water phase is sometimes affected by excessive fertilizers." },
        { "speaker": "Professor", "text": "If not all of Phosphorus gets used by the crops and large amounts of Phosphorus gets into the rivers, this could cause rapid growth of water plants in the river, which can lead to the water ways getting clogged with organisms, which can change the flow of the water. Several current studies are looking at these effects and I really do hope we can find a way to deal with this issue before these ecosystems are adversely affected. Ok?" },
        { "speaker": "Professor", "text": "Of course, another way that humans can interrupt the normal process is fishing. The fishing industry helps bring Phosphorus back to land. In the normal water phase the remaining Phosphorus makes its way, settles to the bottom of the ocean and gets mixed into ocean sediments." },
        { "speaker": "Professor", "text": "But remember, this is a cycle. The Phosphorus at the bottom of the ocean has to somehow make its way back to the surface, to complete the cycle, to begin the cycle all over again. After millions of years, powerful geological forces, like underwater volcanoes, lift up the ocean sediments to form new land. When an underwater volcano pushes submerged rock to the surface, a new island is created. Then over many more years the Phosphorus-rich rocks of the new land begin to erode and the cycle continues." },
        { "speaker": "Student", "text": "What about, well, you said that the nitrogen cycle is also an important nutrient cycle. And there is a lot of nitrogen in the atmosphere, so I was wondering, is there a lot of Phosphorus in the atmosphere, too?" },
        { "speaker": "Professor", "text": "Good question, George. You’re right to guess that Phosphorus can end up in Earth’s atmosphere. It can move from the land or from the oceans to the atmosphere, and vice versa. However, there’s just not a substantial amount of it there, like there is with nitrogen. It’s a very minimal quantity." }
      ],
      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Psychology Class." },
        { "speaker": "Professor", "text": "OK. If I ask about the earliest thing you can remember, I will bet for most of you, your earliest memory would be from about age 3, right? Well, that’s true for most adults. We can’t remember anything that happened before the age of 3. And this phenomenon is so widespread and well-documented. It has a name. It’s called childhood amnesia and was first documented in 1893." },
        { "speaker": "Professor", "text": "As I said, this phenomenon refers to adults not being able to remember childhood incidents. It’s not children trying to remember events from last month or last year. Of course it follows that if you can’t remember an incident as a child, you probably won’t remember it as an adult. OK. So … why is this? What are the reasons for childhood amnesia?" },
        { "speaker": "Professor", "text": "Well, once a popular explanation was that childhood memories are repressed... uh, the memories are disturbing so that as adults we keep them buried. And so we can’t recall them and this is based on…well it’s not based on, on, on… the kind of solid research and lab testing I want to talk about today. So let’s put that explanation aside and concentrate on just two. OK?" },
        { "speaker": "Professor", "text": "It could be that as children we do form memories of things prior to age of 3, but forget them as we grow older. That’s one explanation. Another possibility is that children younger than 3 lack some cognitive capacity for memory. And that idea, that children are unable to form memories, that’s been the dominant belief in psychology for the past 100 years." },
        { "speaker": "Professor", "text": "And this idea is very much tied two things, the theories of Jean Piaget and also to language development in children. So Piaget’s theory of cognitive development – Piaget suggested that because they don’t have language, children younger than 18-24 months leave in the here and now. That is, they lack the means to symbolically represent objects, and events that are not physically present. Everybody get that? Piaget proposed that young children don’t have a way to represent things that aren’t right in front of them. That’s what language does, right? Words represent things, ideas." },
        { "speaker": "Professor", "text": "Once language starts to develop from about age 2, they do have a system for symbolic representation and can talk about things which are not in their immediate environment including the past. Of course he didn’t claim that infants don’t have any sort of memory, it is acknowledged that they can recognize some stimuli, like faces. And for many years this model was very much in favor in psychology, even though memory tests were never performed on young children." },
        { "speaker": "Professor", "text": "Well, finally in the 1980s, a study was done. And this study showed that very young children under the age of 2 do have the capacity for recall. Now if the children can’t talk, how was recall tested? Well, that is a good question, since the capacity for recall has always been linked with the ability to talk." },
        { "speaker": "Professor", "text": "So the researcher set up an experiment using imitation-based tasks. Adults used props, uh, toys or other objects to demonstrate an action that had 2 steps. The children were asked to imitate the steps immediately and then again after delays of one or more months, and even after a delay, the children could…could recall or replicate the action, the objects used, the steps involved and the order of the steps, even children as young as 9 months!" },
        { "speaker": "Professor", "text": "Now, tests showed that there was a faster rate of forgetting among the youngest children, but most importantly, it showed that the development of recall did not depend on language development. And that was an importance finding. I guess I should add that the findings: Don’t say that there was no connection between the development of language and memory. There are some evidence that being able to talk about an event does lead to having a stronger memory of that event. But that does not seem the real issue here." },
        { "speaker": "Professor", "text": "So, back to our question about the cause of childhood amnesia. Well, there is something called the rate of forgetting. And childhood amnesia may reflect a high rate of forgetting; in other words, children under the age of 3 do form memories and do so without language. But they forget the memories at a fast rate, probably faster than adults do. Researchers have set a standard….sort of an expected rate of forgetting, but that expected rate was set based on tests done on the adults. So what is the rate of forgetting for children under the age of 3? We expect it to be high, but the tests to prove this really haven’t been done yet." }
      ]

      "2": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Biology Class. The class has been learning about birds." },
        { "speaker": "Professor", "text": "OK, today we are going to continue our discussion of the parenting behaviors of birds. And we are going to start by talking about what are known as distraction displays. Now if you were a bird and there was a predator around. What are you going to do? Well, for one thing you are going to try to attract as little attention as possible, right?" },
        { "speaker": "Professor", "text": "Because if the predator doesn’t know you are there, it is not going to try to eat you. But sometimes certain species of birds do the exact opposite when a predator approaches, they do their best to attract the attention of that predator. Now why would they do that? Well, they do that to draw the predator away from their nest, away from their eggs or their young birds. And the behaviors that the birds engage in to distract predators are called distraction displays." },
        { "speaker": "Professor", "text": "And there are a number of different kinds of distraction displays. Most of the time, when birds are engaging in distraction displays, they are going to be pretending either that they have an injury or that they’re ill or that they’re exhausted, you know, something that’ll make the predator think 'Hum… here is an easy meal'. One pretty common distraction display was called the broken wing display." },
        { "speaker": "Professor", "text": "And in a broken wing display, the bird spreads and drags its wing or its tail, and while it does that, it slowly moves away from the nest. So it really looks like a bird with a broken wing. And these broken wing displays can be pretty convincing." },
        { "speaker": "Professor", "text": "Another version of this kind of distraction display is where the bird creates the impression of a mouse or some other small animal that’s running along the ground. A good example of that kind of displays is created by a bird called the purple sandpiper." },
        { "speaker": "Professor", "text": "Now what the purple sandpiper does is when a predator approaches, it drags its wings, but not to give the impression that its wings are broken, but to create the illusion that it has a second pair of legs." },
        { "speaker": "Professor", "text": "And then it raises its feathers, so it looks like it’s got a coat of fur. And then it runs along the ground, swirling left and right, you know like it’s running around a little rocks and sticks. And as it goes along, it makes a little squealing noise. So from a distance, it really looks and sounds like a little animal running along the ground, trying to get away. Again to the predator, it looks like an easy meal." },
        { "speaker": "Professor", "text": "Now what’s interesting is that birds have different levels of performance of these distraction displays. They don’t give their top performance, their prime time performance every time. What they do is they save their best performances, their most conspicuous and most risky displays, for the time just before the baby birds become able to take care of themselves." },
        { "speaker": "Professor", "text": "And they time it that way because that’s when they have made the greatest investment in parenting their young." },
        { "speaker": "Professor", "text": "So they are not going to put on their best performance just after they laid their eggs because they haven’t invested that much more time and energy in parenting yet. The top performance is going to come later." },
        { "speaker": "Professor", "text": "Now you have some birds that are quiet mature, are quite capable almost as soon as they hatch. And in that case, the parent will put on the most conspicuous distractions displays just before the babies’ hatch because once the babies are hatched they can pretty much take care of themselves, and then you have others birds that are helpless when they hatch. In that case, the parent will save its best performances until just before the babies get their feathers." }
      ],
      "3": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an Architecture Class." },
        { "speaker": "Professor", "text": "Today, we are taking a little detour from the grand styles of public architecture we've been studying to look at residential architecture in the United States. Since this is something we can all identify with, I think it will help us see the relationship between the function of a structure and its style or form." },
        { "speaker": "Professor", "text": "This has been an ongoing theme in our discussions, and we will be getting back to it in just a moment. But before we get started, I want you to take a moment to think: does anyone know what the single most popular style for a house in the United States is today? Bob?" },
        { "speaker": "Student_1", "text": "I bet it is the ranch-style house." },
        { "speaker": "Professor", "text": "Well, in this area, probably. But are we typical? Yes, Sue." },
        { "speaker": "Student_2", "text": "How about the kind of house my grandparents live in? They call it a Cape Cod." },
        { "speaker": "Professor", "text": "That's the one. Here is a drawing of what we consider of a classic Cape Cod house. These days, you see this style all over the United States. But it first showed up in U.S. northeast, in the New England region, around the late 1600s. For those of you who don't know the northeast costal region, Cape Cod is a peninsula, a narrow strip of land that juts out into the Atlantic, and so many houses in this particular style were built on Cape Cod, that the name of the place became the name of the style." },
        { "speaker": "Professor", "text": "Now why did the Cape Cod style house become so popular in the northeast? Well, one reason is that it's a great example of form following function. We've talked about this design principle a lot about form following function. And what did we say it's meant? Someone give me an application of this principle. What is this concept that form should follow function? How would it be applied to housing design?" },
        { "speaker": "Student_2", "text": "Well, if it means that the design of a building should be based on the needs of the people who use it, then, well, the architect has to be very practical to think about the people who actually be living in the house or working in the office building, whatever. So for the architect, it's all about the users not about showing off how creative you can be." },
        { "speaker": "Professor", "text": "Good, of course. For a Cape Cod house, it might be even more accurate to say that form also follows climate. Who knows what the climate's like on Cape Cod?" },
        { "speaker": "Student_1", "text": "Cold in the winter..." },
        { "speaker": "Student_2", "text": "And whenever I visit my grandparents, it's really wet. It's usually either raining or snowing or foggy and windy, too. I guess because it's so exposed to the ocean?" },
        { "speaker": "Professor", "text": "That's right. So take another look at this drawing, and you can image how this design might be particularly helpful in that kind of climate. Notice how the house is fairly low to the ground. This relatively low compact structure helps the house withstand the strong winds blowing off the ocean." },
        { "speaker": "Professor", "text": "And look at the slope of the roof, the steep angle helps keep off all that rain and snow that accumulates in the winter. Another thing, Cape Cod houses usually face south to take advantage of the sun's warmth through the windows. That's helpful in winter. Now what can you tell me about the chimney, about its location." },
        { "speaker": "Student_2", "text": "Well, it's in the middle. Because...does that have something to do with heating the houses? I mean since the heat never has to travel very far." },
        { "speaker": "Student_1", "text": "That means you can heat the house more efficiently, right?" },
        { "speaker": "Professor", "text": "Exactly, now see how the house has very little exterior decoration, that's also typical of early Cape Cod houses. The wind was one reason, nothing sticking out might blow away in the harsh weather, but there was probably another reason, not related to the climate, more reflection of a rural New England society back then." },
        { "speaker": "Professor", "text": "You see Cape Cod houses were not built in the big cities, where all the rich people lived back then. These were modest dwellings." },
        { "speaker": "Professor", "text": "The people who built them simply couldn't afford lots of expensive decorative details. But that was more than just a matter of money. In these rural areas, people depended on each other for survival. Neighbors had to help and support each other in a difficult environment, so you didn't want to appear to be showing off." },
        { "speaker": "Professor", "text": "You'd want to avoid anything that might set you apart from your neighbors, the same people you might need to help you someday. So all these help to create an attitude of conformity in the community, and you can see why a modest, a very plain style would become so widely imitated throughout rural New England." },
        { "speaker": "Student_2", "text": "It is plain, but you know it's nice looking." },
        { "speaker": "Professor", "text": "Good point, and in fact it's precisely that as aesthetic appeal, the...the purity, the nearly perfect proportions of the house...that's another reason for the Cape Cod's enduring popularity even in places where the climate's so mild, that it's functional design doesn't matter." }
      ],
      "4": [

      "5": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in an environmental science class." },
        { "speaker": "Professor", "text": "When land gets developed for human use, the landscape changes. We don't see as many types of vegetation, trees, grasses and so forth. This in turn leads to other losses: the loss of animals that once lived there. Err...but these are the obvious changes, but there are also less obvious changes like the climate." },
        { "speaker": "Professor", "text": "One interesting case of this...of...of changes in the local land use causing changes in climate, specifically the temperature, is in Florida. Now what comes to mind when you think of the state of Florida?" },
        { "speaker": "Student_A", "text": "Sunshine, beaches." },
        { "speaker": "Student_B", "text": "Warm weather, oranges..." },
        { "speaker": "Professor", "text": "Yes, exactly. Florida has long had a great citric industry; large growth of oranges, lemons and the like. Florida's winter is very mild; the temperature doesn't often get below freezing. But there are some areas in Florida that do freeze. So in the early 1900s, farmers moved even further south in Florida, to areas that were even less likely to freeze. Obviously, freezing temperatures are danger to the crops. A bad bout of cold weather, a long spell of frosts could ruin a farmer's entire crop." },
        { "speaker": "Professor", "text": "Anyway, before these citric growers moved south, much of the land in south Florida, was what we called wetlands. Wetlands are areas of marshy, swampy land, areas where water covers the soil, or is present either at or near the surface of the soil for a large part of the year. Wetlands have their own unique ecosystems, with plants and animals with special and interesting adaptations. Very exciting! But it's not what we are talking about today. Emm...where was I?" },
        { "speaker": "Student_A", "text": "Farmers moved south?" },
        { "speaker": "Professor", "text": "Oh, yes. Farmers moved south. But the land was not suitable for farming. You can't grow oranges in wetlands, so farmers had to transform the wetlands into lands suitable for farming. To do that, you have to drain the water from the land, move the water elsewhere, and divert to the water sources such as rivers." },
        { "speaker": "Professor", "text": "Hundreds of miles of drainage canals were built in the wetlands. Now these areas, the new areas the farmers moved to, used to be warm and unlikely to freeze. However, recently the area has become susceptible to freezes. And we are trying to understand why." },
        { "speaker": "Student_B", "text": "Is it some global temperature change or weather pattern like El Nino, or something?" },
        { "speaker": "Professor", "text": "Well, there are two theories. One idea is as you suggest that major weather patterns, something like El Nino, are responsible. But the other idea and this is the one that I personally subscribe to, is that the changes in the temperature pattern have been brought about by the loss of the wetlands." },
        { "speaker": "Student_A", "text": "Well, how would the loss of wetlands make a difference?" },
        { "speaker": "Professor", "text": "Well, think about what we've been studying so far. We discussed the impact of landscapes on temperature, right? What effects does the body of water have on an area?" },
        { "speaker": "Student_A", "text": "Oh, yeah. The bodies of water tend to absorb the heat during the day, and then they release the heat at night." },
        { "speaker": "Professor", "text": "Yes, exactly. What you just said is what I want you all to understand. Bodies of water release heat and moisture back into the environment. So places near large bodies of water are generally milder, err...slightly warmer than those without water. And what I, another think is that the loss of the wetlands has created the situation where the local temperatures in the area are not slightly different, slightly colder than they were 100 years ago, before the wetland were drained." },
        { "speaker": "Student_B", "text": "Emm...do we know what the temperature was like back then?" },
        { "speaker": "Professor", "text": "Well, we were able to estimate this. We have data about South Florida's current landscape, emm...the plant cover. And we were able to reconstruct data about its landscape prior to 1900. Then we enter those data, information about what the landscape look like before and after the wetlands were drained. We enter the data into a computer weather model. This model can predict temperatures. And when all the data were entered, an overall cooling trend was predicted by the model." },
        { "speaker": "Student_B", "text": "How much colder does it get now?" },
        { "speaker": "Professor", "text": "Well, actually the model shows a drop of only a few degrees Celsius. But this is enough to cause dramatic damage to crops. If temperatures over night are already very close to the freezing point, then this drop of just a few degrees can take the temperature below freezing. And freezing causes frosts, which kill crops. These damaging frosts wouldn't happen if the wetlands were still in existence, just as the tiny temperature difference can have major consequences." }
