      "6": [
        { "speaker": "Narrator", "text": "Listen to part of a lecture in a Business Class." },
        { "speaker": "Professor", "text": "Let's get started. Um, last time we were talking about the need for advertising. Now, let's look at how you can successfully call attention to the service or product you want to sell. To succeed, you’ve got to develop a systematic approach. If you don't come up with a system, um, a plan, you risk making decisions that waste money, or even drive away potential customers." },
        { "speaker": "Professor", "text": "But what does a systematic advertising plan look like? Well, it covers what we call – the ‘Four Ms’. The ‘Four Ms’: Market, Media, Money, Message. All are important areas to focus on when creating your advertising plan. We will look at them one by one." },
        { "speaker": "Professor", "text": "The First step is to look at your market, that’s the people who might become customers, buyers of your service or product. You need to know all about your possible customers: Who are they? What age group are they? What do they like, or dislike? How do they shop? So, you got that? A market is a group of potential customers." },
        { "speaker": "Professor", "text": "Next, Media. Obviously, the major media are television, radio, newspapers, magazines, um, the billboards, and so forth. They are all avenues of communication. And you need to figure out: Which media you should advertise through? Which media will reach your intended audience, your market? So, you do research, trying to determine which media will reach the most potential customers for the lowest cost." },
        { "speaker": "Professor", "text": "For instance, if you have a product, that we'll say teachers would like, then teachers are your market. So you ask yourself: What magazines do the majority of teachers read? What TV programs do teachers watch? Do teachers listen to much radio? At what times of the day?" },
        { "speaker": "Professor", "text": "Say, now your research turns up two magazines that teachers read. And it also shows that the majority of teachers, say ages twenty to thirty, read the magazine about classroom activities, while most teachers older than that read the other magazine, the one about, oh, let’s say, ‘Educational Psychology’. You think your product will appeal most to teachers ages twenty to thirty, so you decide to put your advertisement in their favorite magazine, the one about classroom activities." },
        { "speaker": "Professor", "text": "You don't waste money advertising in the ‘Educational Psychology’ magazine, you know the one that the younger teachers generally don't read. And since you’re reaching the majority of the teachers in your target age group, you’re probably spending your money well, which brings us to the third M – Money. You have an advertising budget to spend, but how do you to spend it wisely. Again, research is the key." },
        { "speaker": "Professor", "text": "Good research gives you facts, facts that can help you decide, well, as we already mentioned, decide the right market to target, and the best media to use. But also: When to advertise? Or…or how to get the best rates? Like, may be you’re advertising Sport equipment, and you have been spending most of your budget during the holiday season when people buy gifts for each other." },
        { "speaker": "Professor", "text": "Now, in theory, that would seem a great time to advertise, but may be a research shows you’re wrong, that the customers who buy sports equipment tend not to give it as a holiday gift, but want to use it themselves. In that case, advertising during a different season of the year might give you better results. And, um, may be it even lower non-holiday rates. So you actually save money. But you need to get the facts; facts that come from good research to be certain and know for sure that you’re getting your money’s worth." },
        { "speaker": "Professor", "text": "OK, finally, there is your message: What you want to say about your product? Why buying it will make the customer’s life easier, or safer or better somehow. Whatever the message is, make sure you get it right. Let me give you an example of not getting it right, Ha...ha...ha... you are going to love this one: There was this Soup Shop. The soup was really tasty, but there weren't a lot of customers. The owner thought that may be if they give something away for free with each purchase, then more people would come buy soup. So they got some cheap socks, and they advertise to give a pair away with each bowl of soup." },
        { "speaker": "Professor", "text": "But, then even fewer people came to the restaurant. Well, you can imagine why. People started to associate the soup with feet; they began to imagine the soup smelled like feet. The advertising massage, “soup means free socks”, was a bad choice; it was a waste of money. And worse, it caused the loss of customers. Now, I want everyone to get into small groups and come up with some examples, not of good advertising messages, but of truly disastrous ones. Think of real examples or make some up, and talk about the reasons those messages are unsuccessful. And then we’ll get back together and share." }

    "2": [
      { "speaker": "Narrator", "text": "Listen to part of a lecture in a Biology Class." },
      { "speaker": "Professor", "text": "As we learn more about the DNA in human cells and how it controls the growth and development of cells, then maybe we can explain a very important observation, that when we try to grow most human cells in a laboratory, they seem programmed to divide only a certain number of times before they die." },
      { "speaker": "Professor", "text": "Now this differs with the type of cell. Some cells, like nerve cells, only divide seven to nine times in their total life. Others, like skin cells, will divide many, many more times. But finally the cells stop renewing themselves and they die. And in the cells of the human body itself, in the cells of every organ, of almost every type of tissue in the body, the same thing will happen eventually." },
      { "speaker": "Professor", "text": "OK, you know that all of persons' genetic information is contained on very long pieces of DNA called Chromosomes, 46 of them in the human cells. That's 23 pairs of these Chromosomes of various length and sizes. Now if you look at this rough drawing of one of them, one Chromosome about to divide into two. You'll see that it sort of looks like, well actually, it's much more complex than this, but it reminds us of a couple of springs linked together to coil up pieces of DNA." },
      { "speaker": "Professor", "text": "And if you stretch them out you will find they contain certain genes, certain sequences of DNA that help to determine how the cells of the body will develop. When researchers looked really carefully at the DNA in Chromosomes though, they were amazed, we all were, to find that only a fraction of it, maybe 20-30%, converts into meaningful genetic information." },
      { "speaker": "Professor", "text": "It's incredible; at least it was to me. But if you took away all the DNA that codes for genes, you still have maybe 70% of the DNA left over. That's the so-called JUNK DNA. Though the word junk is used sort of tongue in cheek.The assumption is that even if these DNA doesn't make up any of the genes, it must serve some other purpose. Anyway, if we examine these ends of these coils of DNA, we will find a sequence of DNA at each end of every human Chromosome, called a telomere." },
      { "speaker": "Professor", "text": "Now a telomere is a highly repetitious and genetically meaningless sequence of DNA, what we were calling JUNK DNA. But it does have an important purpose: it is sort of like the plastic tip on each end of shoelace. It may not help you tie your shoe but that little plastic tip keeps the rest of the shoelace, the shoe string from unraveling into weak and useless threads." },
      { "speaker": "Professor", "text": "Well, the telomere at the end of Chromosomes seems to do about the same thing – protect the genes the genetically functional parts of the Chromosome from being damaged. Every time the Chromosome divides, every time one cell divides into two, pieces of the ends of the Chromosome, the telomeres, get broken off. So after each division, the telomeres get shorter and one of the things that may happen after a while is that pieces of the genes themselves get broken off the Chromosomes." },
      { "speaker": "Professor", "text": "So the Chromosome is now losing important genetic information and is no longer functional. But as long as the telomeres are at certain length, they keep this from happening. So it seems that, when the, by looking at the length of the telomeres on specific Chromosomes, we can actually predict pretty much how long certain cells can successfully go on dividing. Now, there are some cells that just seem to keep on dividing regardless, which may not be always a good thing if it gets out of control." },
      { "speaker": "Professor", "text": "But when we analyze the cells chemically, we find something very interesting, a chemical in them, and an enzyme called telomerase. As bits of the telomere break off from the end of Chromosome, this chemical, this telomerase can rebuild it, can help reassemble the protective DNA, the telomere that the Chromosome is lost." },
      { "speaker": "Professor", "text": "Someday we may be able to take any cell and keep it alive functioning and reproducing itself essentially forever through the use of telomerase. And in the future, we may have virtually immortal nerve cells and immortal skin cells of whatever because these chemical, telomerase can keep the telomere on the ends of Chromosomes from getting any shorter." }

    "3": [
      { "speaker": "Narrator", "text": "Listen to part of a lecture in a Business Class." },
      { "speaker": "Professor", "text": "OK, as we've talked about a key aspect of running a successful business is knowing, um, getting a good sense of what the customer actually wants, and how they perceive your product. So with that in mind, I want to describe a very simple method of researching customer preference and it's becoming increasingly common. It's called MBWA, which stands for Managing by Wandering Around." },
      { "speaker": "Professor", "text": "Now, MBWA, that's not the most technical sounding name you have ever heard, but it describes the process pretty accurately. Here's how it works." },
      { "speaker": "Professor", "text": "Basically, um, the idea is that business owners or business managers just go out and actually talk to their customers and, uh, learn more about how well the business is serving their needs, and try to see what the customer experiences, ‘cause that's a great way to discover for yourself how your product is perceived, what its strengths and weaknesses are. You know, how you can improve it, that sort of thing." },
      { "speaker": "Professor", "text": "You know Daltons? They make soup and canned vegetables and such. Well, the head of the company had Daltons' top executives walk around supermarkets, um, asking shoppers what they thought of Daltons' soups. And he used that data to make changes to the company's products. I mean, when Daltons, of all companies, embraces something as radical as MBWA, it really shows you how popular the theory has become. Yes, Lisa?" },
      { "speaker": "Student_A", "text": "But isn't it dangerous to base decisions from information from a small sample of people? Isn't large-scale market research safer, getting data on a lot of people?" },
      { "speaker": "Professor", "text": "That's a good question. And, uh, well, I don't want to pretend that MBWA is some sort of, uh, replacement for other methods of customer research. Now market research data definitely can give you a good idea of the big picture, but MBWA is really useful, it kind of filling in the blanks, you know, getting a good on-the-ground sense of how your products are used and how people need to respond to them." },
      { "speaker": "Professor", "text": "And, yes, the numbers of opinions you get is small, so you do need to be careful. But, good business managers will tell you that the biggest fear they have and one of the most frequent problems they come across is, well, becoming out of touch with what their customers really want and need. You know, surveys and market research, stuff like that, they can only tell you so much about what the customers actually want in their day to day lives. Managing by wandering around, on the other hand, well, that gets you in there and gives you a good sense of what customers' need. So, when used in combination, then, MBWA and market research, well, they are powerful tools." },
      { "speaker": "Professor", "text": "Oh, here's another example for you. Uh, senior executives for a clothing manufacture, it was, um, Elkin, Elkin jeans, you know? They went and worked in the store for a few days, selling Elkin's clothes. Now that gave them a very different idea about their product. They saw how people responded to it. They could go up to customers in the store and asked them questions about it. Uh, yes, Mike?" },
      { "speaker": "Student_B", "text": "Well, I would think that a lot of customers would be bothered by, you know, if I'm shopping, I don't know if I want some business representative coming up to me and asking me questions. It's like when I get phone calls at home from market researchers. I just hang up on them." },
      { "speaker": "Professor", "text": "Well, it's certainly true that, well, no one likes getting calls at home from market researchers or people like that. But I'll tell you something. Most customers have the exact opposite reaction when it comes to MBWA. Now, don't ask me why because I really have no idea. But the fact is, that customers tend to respond really well to MBWA, which is the key reason for its success." },
      { "speaker": "Professor", "text": "In fact, the techniques of MBWA work so well. They've actually been extended to all kinds of different contexts like politics, for instance. Uh, a few years back, the mayor of Baltimore, uh, I think his name was Shaffer, or something like that. Anyway, he decided that the best way to serve the people of the city, of his city, was to actually get out there in it and experience the things that they experienced." },
      { "speaker": "Professor", "text": "So, he'd ride around the city and, well you know, in all parts of it, and he'd see all the pot holes. He'd see how the trash was sometimes, uh, not picked up off the side of the street. And then he'd go back to his office and he'd write these memos, now, they were memos to his staff about the problems he'd seen and how they needed to be fixed. You know, that sort of thing." },
      { "speaker": "Professor", "text": "But, the thing is, he got all these information just by going around and seeing the different Baltimore neighborhoods and talking to the people in them. Now, he called this smart politics; we'd call it MBWA, or just playing good customer service." }
    ],

    "5": [
      { "speaker": "Narrator", "text": "Listen to part of a lecture in a music history class. The professor has been discussing Opera." },
      { "speaker": "Professor", "text": "The word opera means work, actually it means works. It's the plural of the word opus from the Latin. And in Italian, it refers in general to works of art. Opera Lyric or Lyric Opera refers to what we think of as opera, the musical drama. Opera was commonplace in Italy for almost a thousand years before it became commercial as a venture. And during those years, several things happened, primarily linguistic or thematic and both involving secularization." },
      { "speaker": "Professor", "text": "Musical drama started in the churches. It was an educational tool. It was used primarily as a vehicle for teaching religion and was generally presented in the Latin, the language of the Christian Church which had considerable influence in Italy at that time. But the language of everyday life was evolving in Europe and at a certain point in the middle ages, it was really only aristocrats, merchants, and clergy who can deal with Latin. The vast majority of the population used their own regional vernacular in all aspects of their lives." },
      { "speaker": "Professor", "text": "And so, in what is now Italy, operas quit being presented in Latin and started being presented in Italian. And once that happened, the themes of the opera presentations also started to change. And musical drama moved from the church to the plaza right outside the church. And the themes again, the themes changed. And opera was no longer about teaching religion as it was about satire and about expressing the ideas of society or government without committing yourself to writing and risking imprisonment or persecution, or what have you." },
      { "speaker": "Professor", "text": "Opera, as we think of it, is of course a resurrected form. It is the melodious drama of ancient Greek theater, the term ‘melodious drama' being shortened eventually to ‘melodrama' because operas frequently are melodramatic, not to say unrealistic. And the group that put the first operas together that we have today even, were, well...it was a group of men that included Galileo's father Vincenzo, and they met in Florence." },
      { "speaker": "Professor", "text": "He and a group of friends of the Count of Bardi and they formed what is called the Camerata de Bardi. And they took classical theater and reproduced it in the Renaissance's time. This...uh...this produced some of the operas that we have today." },

      'background1.jpg',
      'background2.jpg',
      'background3.jpg',
      'background4.jpg',
      'background5.jpg'
    ];

    // function to utilize bg
    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const selectedImage = backgroundImages[randomIndex];
      document.body.style.backgroundImage = `url(${selectedImage})`; // 设置 body 背景图

    // 填充 TPO 选择框
    for (let i = 1; i <= 54; i++) {
      const option = document.createElement("option");
      option.value = `tpo${i}`;
      option.textContent = `TPO ${i}`;
      tpoSelect.appendChild(option);
    }

    // 根据选择的 TPO 更新段落选择框
    function loadPassages(tpo) {
      passageSelect.innerHTML = '';
      for (let i = 1; i <= 6; i++) {
        const option = document.createElement("option");
        option.value = `${i}`;
        option.textContent = `段落 ${i}`;
        passageSelect.appendChild(option);
      }
    }

    // 加载当前的音频和文本内容
    function loadCurrentAudioAndText() {
      const tpo = tpoSelect.value;
      const passage = passageSelect.value;

      // 音频路径
      const audioPath = `tpo_data/${tpo}/${passage}.mp3`;
      audio.src = audioPath;

      // 获取文本内容
      const transcript = transcriptData[tpo]?.[passage] || [];
      transcriptDiv.innerHTML = "";
      
      transcript.forEach(line => {
        const p = document.createElement("p");
        p.classList.add("line");
        p.classList.add(line.speaker.toLowerCase());
        p.innerHTML = `<span class="${line.speaker.toLowerCase()}">${line.speaker}:</span> ${line.text}`;
        transcriptDiv.appendChild(p);
      });

      // 默认隐藏文本
      transcriptDiv.style.display = "none";
    }

    // 监听 TPO 选择变化
    tpoSelect.addEventListener("change", () => {
      loadPassages(tpoSelect.value);
      loadCurrentAudioAndText();
    });

    // 监听段落选择变化
    passageSelect.addEventListener("change", loadCurrentAudioAndText);

    // 显示/隐藏文本按钮的点击事件
    textButton.addEventListener("click", () => {
      if (transcriptDiv.style.display === "none") {
        transcriptDiv.style.display = "block";
        textButton.textContent = "隐藏文本";
      } else {
        transcriptDiv.style.display = "none";
        textButton.textContent = "显示文本";
      }
    });

    // 初始加载
    tpoSelect.value = "tpo1";
    loadPassages("tpo1");
    passageSelect.value = "1";
    loadCurrentAudioAndText();
